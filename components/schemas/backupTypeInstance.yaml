title: Backup Instance
required:
  - locationType
  - name
  - instanceId
  - containerId
  - backupType
  - jobAction
properties:
  locationType: 
    type: string
    enum:
    - instance
  name: 
    type: string
    description: A name for the backup
  instanceId:
    type: integer
    format: int64
    description: The ID of the instance to backup
  containerId:
    type: integer
    format: int64
    description: The ID of the container to backup
  backupType:
    type: string
    description: The backup type code, options vary by the type of cloud and source
    enum:
      - alibabaSnapshot
      - amazonSnapshot
      - avamarVMWareBackup
      - azureSnapshot
      - bluemixSnapshot
      - commvaultFileBackup
      - commvaultOpenstackBackup
      - commvaultVMWareBackup
      - digitaloceanSnapshot
      - directoryBackup
      - esxiSnapshot
      - fileBackup
      - fusionSnapshot
      - googleSnapshot
      - huaweiSnapshot
      - hypervSnapshot
      - kvm
      - lvmImage
      - lvmMigration
      - lvmSnapshot
      - MongoDB
      - morpheusAppliance
      - morpheusContainerBackup
      - morpheusStorageBackup
      - morpheusVmBackup
      - MySQL
      - nutanixSnapshot
      - openstackSnapshot
      - opentelekomSnapshot
      - oracleCloudSnapshot
      - Postgres
      - powervcSnapshot
      - rubrikVMWareBackup
      - scvmmSnapshot
      - softlayerSnapshot
      - SqlServer
      - tarDirectoryBackup
      - upCloudSnapshot
      - vcdSnapshot
      - veeamHypervBackup
      - veeamScvmmBackup
      - veeamVcdBackup
      - veeamVMWareBackup
      - virtustreamSnapshot
      - vmwareSnapshot
      - winMigration
      - xenSnapshot
  jobAction:
    type: string
    description: Create a new backup job, clone an existing job or add the new backup to an existing job
    enum:
      - new
      - clone
      - addTo
  jobId:
    type: integer
    format: int64
    description: The ID of the job to clone or add to. Only applies to jobAction `clone` and `addTo`.
  jobName:
    type: string
    description: Name for new job. Only applies to jobAction `new` and `clone`.
  jobSchedule:
    type: integer
    format: int64
    description: The ID of the execute schedule for new job. See Execute Schedules. Only applies to jobAction `new` and `clone`.
  retentionCount:
    type: integer
    format: int64
    description: Retention Count for new job. By default the backup settings value will be used. Only applies to jobAction `new` and `clone`.
  backupJob:
    type: object
    properties:
      syntheticFullEnabled:
        type: boolean
        description: Enable synthetic full backups on this backup jobAction. Only applies to `kvm` backup type.
      syntheticFullSchedule:
        type: integer
        format: int64
        descripton: the ID of the execute schedule for the synthetic full backup to be created. Only applies to `kvm` backup type.
