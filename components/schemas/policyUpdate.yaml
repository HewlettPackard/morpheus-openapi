type: object
properties:
  name: 
    type: string
    description: A name for the policy
    example: Sample Policy
  description:
    type: string
    description: A description for the policy
  config:
    description: A map of config values. The expected values vary by policy type. See `Retrieves all Policy Types` endpoint for `fieldName`(s) of required options.
    oneOf:
      - type: object
        title: Approve Policy Type Configuration
        description: |
          Configuration settings for the following policy types:
          - Approve Delete
          - Approve Provisiong
          - Approve Reconfigure
        properties: 
          accountIntegrationId: 
            type: string
      - type: object
        title: Backup Creation Policy Type Configuration
        description: |
          Configuration settings for the following policy types:
          - Backup Creation
        properties:
          createBackupType:
            type: string
          createBackup:
            type: boolean
      - type: object
        title: Backup Targets Policy Type Configuration
        description: |
          Configuration settings for the following policy types:
          - Backup Targets
        properties:
          backupStorageIds:
            type: array
            items:
              type: integer
              format: int64
      - type: object
        title: Budget Policy Type Configuration
        description: |
          Configuration settings for the following policy types:
          - Budget
        properties:
          maxPrice:
            type: number
          maxPriceCurrency:
            type: string
          maxPriceUnit:
            type: string
      - type: object
        title: Cluster Resource Name Policy Type Configuration
        description: |
          Configuration settings for the following policy types:
          - Cluster Resource Name
        properties:
          serverNamingType:
            type: string
          serverNamingPattern:
            type: string
          serverNamingConflict:
            type: boolean
      - type: object
        title: Cypher Access Policy Type Configuration
        description: |
          Configuration settings for the following policy types:
          - Cypher Access
        properties:
          keyPattern:
            type: string
          read:
            type: boolean
          write:
            type: boolean
          update:
            type: boolean
          delete:
            type: boolean
          list:
            type: boolean
      - type: object
        title: Delayed Delete Policy Type Configuration
        description: |
          Configuration settings for the following policy types:
          - Delayed Delete
        properties:
          removalAge:
            type: string
      - type: object
        title: Expiration Policy Type Configuration
        description: |
          Configuration settings for the following policy types:
          - Expiration
        properties:
          lifecycleType:
            type: string
          lifecycleAge:
            type: string
          lifecycleRenewal:
            type: string
          lifecycleNotify:
            type: string
          lifecycleMessage:
            type: string
          lifecycleAutoRenew:
            type: boolean
          lifecycleExtensionsBeforeApproval:
            type: string
          accountIntegrationId:
            type: string
          lifecycleHideFixed:
            type: boolean
      - type: object
        title: File Share Storage Quota Policy Type Configuration
        description: |
          Configuration settings for the following policy types:
          - File Share Storage Quota
        properties:
          maxStorage:
            type: string
      - type: object
        title: Hostname Policy Type Configuration
        description: |
          Configuration settings for the following policy types:
          - Hostname
        properties:
          hostNamingType:
            type: string
          hostNamingPattern:
            type: string 
      - type: object
        title: Instance Name Policy Type Configuration
        description: |
          Configuration settings for the following policy types:
          - Instance Name
        properties:
          namingType:
            type: string
          namingPattern:
            type: string
          namingConflict:
            type: boolean
      - type: object
        title: Max Containers Policy Type Configuration
        description: |
          Configuration settings for the following policy types:
          - Max Containers
        properties:
          maxContainers:
            type: string
      - type: object
        title: Max Cores Policy Type Configuration
        description: |
          Configuration settings for the following policy types:
          - Max Cores
        properties:
          maxCores:
            type: string
          excludeContainers:
            type: boolean 
      - type: object
        title: Max Hosts Policy Type Configuration
        description: |
          Configuration settings for the following policy types:
          - Max Hosts
        properties:
          maxHosts:
            type: string 
      - type: object
        title: Max Load Balancer Pools Policy Type Configuration
        description: |
          Configuration settings for the following policy types:
          - Max Load Balancer Pools
        properties:
          maxPools:
            type: string
      - type: object
        title: Max Memory Policy Type Configuration
        description: |
          Configuration settings for the following policy types:
          - Max Memory
        properties:
          maxMemory:
            type: string
          excludeContainers:
            type: boolean 
      - type: object
        title: Max Pool Members Policy Type Configuration
        description: |
          Configuration settings for the following policy types:
          - Max Pool Members
        properties:
          maxPoolMembers:
            type: string
      - type: object
        title: Max Storage and Object Storage Quota Policy Type Configuration
        description: |
          Configuration settings for the following policy types:
          - Max Storage
          - Object Storage Quota
        properties:
          maxStorage:
            type: string
          excludeContainers:
            type: boolean 
      - type: object
        title: Max Virtual Servers Policy Type Configuration
        description: |
          Configuration settings for the following policy types:
          - Max Virtual Servers
        properties:
          maxVirtualServers:
            type: string
      - type: object
        title: Max VMs Policy Type Configuration
        description: |
          Configuration settings for the following policy types:
          - Max VMs
        properties:
          maxVms:
            type: string
      - type: object
        title: Message of the Day Policy Type Configuration
        description: |
          Configuration settings for the following policy types:
          - Message of the Day
        properties:
          motd.title:
            type: string
          motd:
            type: object
            properties:
              title:
                type: string
              message:
                type: string
              type:
                type: string
              _fullPage:
                type: boolean
                nullable: true
          motd.message:
            type: string
          motd.type:
            type: string
          motd._fullPage:
            type: boolean
            nullable: true
          motd.date:
            type: string
            format: date-time
      - type: object
        title: Network Quota Policy Type Configuration
        description: |
          Configuration settings for the following policy types:
          - Network Quota
        properties:
          maxNetworks:
            type: string
      - type: object
        title: Power Schedule Policy Type Configuration
        description: |
          Configuration settings for the following policy types:
          - Power Schedule
        properties:
          powerScheduleType:
            type: string
          powerSchedule:
            type: string
          powerScheduleHideFixed:
            type: boolean
      - type: object
        title: Router Quota Policy Type Configuration
        description: |
          Configuration settings for the following policy types:
          - Router Quota
        properties:
          maxRouters:
            type: string
      - type: object
        title: Shutdown Policy Type Configuration
        description: |
          Configuration settings for the following policy types:
          - Shutdown
        properties:
          shutdownType:
            type: string
          shutdownAge:
            type: string
          shutdownRenewal:
            type: string
          shutdownNotify:
            type: string
          shutdownMessage:
            type: string
          shutdownAutoRenew:
            type: boolean
          shutdownExtensionsBeforeApproval:
            type: string
          accountIntegrationId:
            type: string
          shutdownHideFixed:
            type: boolean
      - type: object
        title: Storage Server Storage Quota Policy Type Configuration
        description: |
          Configuration settings for the following policy types:
          - Storage Server Storage Quota
        properties:
          storageServerId:
            type: string
          maxStorage:
            type: string
      - type: object
        title: Tags Policy Type Configuration
        description: |
          Configuration settings for the following policy types:
          - Tags
        properties:
          strict:
            type: boolean
          key:
            type: string
          valueListId:
            type: string
          value:
            type: string
      - type: object
        title: User Creation Policy Type Configuration
        description: |
          Configuration settings for the following policy types:
          - User Creation
        properties:
          createUserType:
            type: string
          createUser:
            type: boolean
      - type: object
        title: User Group Creation Policy Type Configuration
        description: |
          Configuration settings for the following policy types:
          - User Group Creation
        properties:
          userGroup:
            type: string
      - type: object
        title: Workflow Policy Type Configuration
        description: |
          Configuration settings for the following policy types:
          - Workflow
        properties:
          workflowId:
            type: string
  enabled:
    type: boolean
    description: Set to false to disable
    default: true
  refType:
    type: string
    description: Scope object type
    enum:
    - ComputeSite
    - ComputeZone
    - User
    - Role
    - Network
    - Plan
  refId:
    type: integer
    format: int64
    description: Scope object ID (`group`,`cloud`,`user`, etc)
  accounts:
    type: array
    description: Array of tenants to scope the policy to
    items:
      type: integer
      format: int64
  eachUser:
    type: boolean
    description: Apply individually to each user in role.  Only when `refType` equals `Role`