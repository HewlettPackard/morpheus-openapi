type: object
properties:
  id: 
    type: integer
    format: int64
  name: 
    type: string
  description: 
    type: string
    nullable: true
  type: 
    type: string
  context: 
    type: string
  featured: 
    type: boolean
  allowQuantity: 
    description: Can users order more than one of this item at a time.
    type: boolean
  imagePath: 
    type: string
  darkImagePath: 
    type: string
  formType: 
    type: string
    enum:
      - optionTypes
      - form
  form:
    type: object
    description: Object containing the form id. Only applies to formType 'form' and to type instance and blueprint.
    properties: 
      id: 
        type: integer
        format: int64
        description: Form ID
    nullable: true
  optionTypes:
    type: array
    items:
      $ref: optionType.yaml
