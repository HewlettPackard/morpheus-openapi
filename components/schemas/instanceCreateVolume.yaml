type: object
properties:
  id:
    type: integer
    format: int64
    description: The id for the LV configuration being created.
    example: 1
    default: -1
  rootVolume:
    type: boolean
    description: If set to false then a non-root LV will be created.
    default: true
  name:
    type: string
    description: Name/type of the LV being created.
    example: data
    default: root
  size:
    type: integer
    format: int64
    description: Size of the LV to be created in GBs.  Uses default from service plan.
    example: 5
  sizeId:
    type: integer
    format: int64
    description: Can be used to select pre-existing LV choices from Morpheus.
    nullable: true
  storageType:
    type: integer
    format: int64
    description: Identifier for LV type
    nullable: true
  datastoreId:
    anyOf:
      - type: string
        nullable: true
      - type: integer
        format: int64
        nullable: true
    description: The ID of the specific datastore. Auto selection can be specified as auto or autoCluster (for clusters).
  controllerMountPoint:
    type: string
    description: |
      The controller mount point specification for this volume. This value has the following format: `"${controller.id}:${controller.busNumber}:${controller.type.id}:${unitNumber}"`
      For new controllers the id should be passed as -1, so an example value would be: `"-1:1:6:0"` which translates to busNumber: 1, storage controller type id: 6, unit number: 0.
      Use `/api/options/storageControllerTypes?layoutId=42` to get the list of available storage controller types for a particular layout.