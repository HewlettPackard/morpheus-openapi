    type: boolean
  defaultPoolSyncActive:
    type: boolean
  defaultPlanSyncActive:
    type: boolean
  config:
    anyOf:
      - $ref: cloudHVMConfig.yaml
      # - $ref: zoneVcenterConfig.yaml
      # - $ref: zoneAwsConfig.yaml
      # - $ref: zoneAzureConfig.yaml
      # - $ref: zoneGcpConfig.yaml
  credential:
    anyOf:
      - type: object
        properties:
          type:
            type: string
      - type: object
        properties:
          id:
            type: integer
            format: int64
          name:
            type: string
          type:
            type: string
  imagePath:
    type:
      - string
      - 'null'
