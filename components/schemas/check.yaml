type: object
properties: 
  id: 
    type: integer
    format: int64
  account: 
    type: object
    properties: 
      id: 
        type: integer
        format: int64
  active: 
    type: boolean
  apiKey: 
    type: string
  availability: 
    type: number
  checkAgent: 
    type: [ string, 'null' ]
  checkInterval: 
    type: [ integer, 'null' ]
    format: int64
  checkSpec: 
    type: [ string, 'null' ]
  checkType: 
    type: object
    properties: 
      id: 
        type: integer
        format: int64
      code: 
        type: string
      name: 
        type: string
      metricName: 
        type: string
  config:
    anyOf:
      - $ref: checkWebConfig.yaml
      - $ref: checkSqlConfig.yaml
      - $ref: checkElasticsearchConfig.yaml
      - $ref: checkSocketConfig.yaml
      - $ref: checkPushConfig.yaml
      - $ref: checkVmConfig.yaml
  container:
    type: [ object, 'null' ]
    properties: 
      id: 
        type: integer
        format: int64
  createIncident: 
    type: boolean
  muted: 
    type: boolean
  createdBy: 
    type: [ object, 'null' ]
    properties: 
      id: 
        type: integer
        format: int64
      username: 
        type: string
  dateCreated: 
    type: string
    format: date-time
  description: 
    type: [ string, 'null' ]
  endDate: 
    type: [ string, 'null' ]
    format: date-time
  health: 
    type: integer
    format: int64
  inUptime: 
    type: boolean
  lastBoxStats: 
    type: [ string, 'null' ]
  lastCheckStatus: 
    type: [ string, 'null' ]
  lastError: 
    type: [ string, 'null' ]
  lastErrorDate: 
    type: [ string, 'null' ]
    format: date-time
  lastMessage: 
    type: [ string, 'null' ]
  lastMetric: 
    type: [ string, 'null' ]
  lastRunDate: 
    type: [ string, 'null' ]
    format: date-time
  lastStats: 
    type: [ string, 'null' ]
  lastSuccessDate: 
    type: [ string, 'null' ]
    format: date-time
  lastTimer: 
    type: [ integer, 'null' ]
    format: int64
  lastUpdated: 
    type: [ string, 'null' ]
    format: date-time
  lastWarningDate: 
    type: [ string, 'null' ]
    format: date-time
  name: 
    type: string
  nextRunDate: 
    type: [ string, 'null' ]
    format: date-time
  outageTime: 
    type: integer
    format: int64
  severity: 
    type: string
  startDate: 
    type: [ string, 'null' ]
    format: date-time
  deleted:
    type: boolean
