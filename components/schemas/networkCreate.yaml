type: object
required:
  - name
  - zone
  - site
properties:
  name: 
    type: string
    description: Name
  displayName: 
    type: string
    description: Display Name
  labels: 
    type: [ array, 'null' ]
    description: Array of label strings, can be used for filtering.
    items:
      type: string
  description: 
    type: [ string, 'null' ]
    description: Description
  site:
    type: object
    required:
      - id
    properties:
      id:
        type: integer
        format: int64
        description: Group ID
  zone: 
    type: object
    required:
      - id
    properties: 
      id: 
        type: integer
        format: int64
        description: Cloud ID
  type: 
    type: object
    required:
      - id
    properties: 
      id: 
        type: integer
        format: int64
        description: Network Type ID
  ipv4Enabled:
    type: boolean
  ipv6Enabled: 
    type: boolean
  cidr: 
    type: string
    description: CIDR Network
  gateway: 
    type: string
    description: Network Gateway
  dnsPrimary: 
    type: string
    description: Primary DNS Server
  dnsSecondary: 
    type: string
    description: Secondary DNS Server
  gatewayIPv6: 
    type: [ string, 'null' ]
    description: IPv6 Network Gateway 
  netmaskIPv6: 
    type: [ string, 'null' ]
  dnsPrimaryIPv6: 
    type: [ string, 'null' ]
    description: Primary IPv6 DNS Server
  dnsSecondaryIPv6: 
    type: [ string, 'null' ]
    description: Secondary IPv6 DNS Server
  cidrIPv6: 
    type: string
    description: IPv6 Network CIDR
  vlanId:
    type: integer
    format: int64
  pool: 
    type: [ integer, 'null' ]
    format: int64
    description: Network Pool ID
  poolIPv6: 
    type: [ integer, 'null' ]
    format: int64
    description: IPv6 Network Pool ID
  allowStaticOverride: 
    type: boolean
    description: Allow IP Override
  assignPublicIp: 
    type: boolean  
    description: Assign Public IP
  active: 
    type: boolean
    description: Activate (true) or disable (false) the network
  dhcpServer: 
    type: boolean
    description: DHCP Server enabled network
  dhcpServerIPv6: 
    type: boolean
    description: IPv6 DHCP Server enabled network
  networkDomain: 
    type: object
    properties: 
      id:
        type: integer
        format: int64
        description: Network Domain ID
  searchDomains:
    type: string
    description: Search Domains
  # scanNetwork:
  #   type: boolean
  #   description: Scan Network
  #   default: false
  networkProxy: 
    type: object
    properties: 
      id:
        type: integer
        format: int64
        description: Network Proxy ID
  applianceUrlProxyBypass: 
    type: boolean
    description: Bypass Proxy for Appliance URL
  noProxy: 
    type: [ string, 'null' ]
    description: Comma-separated list of ip addresses or name servers to exclude proxy traversal for. Typically locally routable servers are excluded.
  visibility: 
    type: string
    description: Visibility, private or public.
    default: "private"
    enum: 
      - "private"
      - "public"
  config: 
    type: object
    description: Configuration object. Settings vary by type.
    anyOf: 
      - $ref: networkTypeAzureConfig.yaml
      - $ref: networkTypeAwsConfig.yaml
      - $ref: networkTypeGcpConfig.yaml
      - $ref: networkTypeGenericConfig.yaml
  tenants: 
    type: array
    description: Array of tenant account ids that are allowed access
    items: 
      type: object
      properties: 
        id: 
          type: integer
          format: int64
  resourcePermissions:
    type: object
    properties: 
      all:
        type: boolean
        description: Pass true to allow access all groups
      sites:
        type: array
        description: Array of groups that are allowed access
        items: 
          type: integer
          format: int64
