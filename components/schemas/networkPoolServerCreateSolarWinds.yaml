title: SolarWinds Network Pool Server
type: object
required:
  - type
  - name
  - serviceUrl
properties:
  type:
    type: string
    description: Type Code (SolarWinds)
    enum:
      - solarwindsipam
  name:
    type: string
    description: Name
  enabled:
    type: boolean
    description: Can be used to enable / disable the network pool server.
    default: true
  serviceUrl:
    type:
      - string
      - 'null'
    description: URL
    example: https://solarwinds-server/wapi/v2.9
  serviceUsername:
    type:
      - string
      - 'null'
    description: Username
  servicePassword:
    type:
      - string
      - 'null'
    description: Password
  serviceThrottleRate:
    type:
      - integer
      - 'null'
    format: int64
    description: Throttle Rate
    default: 0
  ignoreSsl:
    type: boolean
    description: Disable SSL SNI Verification
    default: true
  config:
    type: object
    properties:
      inventoryExisting:
        description: Inventory Existing
        oneOf:
          - type: string
            default: "off"
            enum:
              - "on"
              - "off"
          - type: 'null'
  credential:
    type: object
    description: "Map containing Credential ID or the default `{\"type\": \"local\"}` which means use the values set in the local serviceUsername and servicePassword instead of associating a credential."
    properties:
      type:
        type: string
      id:
        type: integer
        format: int64
