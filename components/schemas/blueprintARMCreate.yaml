type: object
required: 
  - name
  - type
  - arm
properties: 
  name: 
    type: string
    description: A name for the blueprint
  image: 
    type: string
    description: Path to display image. Defaults to an internal Morpheus image.
  type: 
    type: string
    description: Blueprint Type
    enum:
      - arm
  arm: 
    type: object
    required:
      - configType
    properties: 
      configType: 
        type: string
        description: Configuration Type
        enum: 
          - json
          - yaml
          - git
      json: 
        type: string
        description: ARM Template in JSON
      yaml:
        type: string
        description: ARM Template in YAML
      git:
        type: object
        required: 
          - repoId
          - path
          - integrationId
          - branch
        properties:
          repoId:
            type: integer
            format: int64
            description: Morpheus SCM Repository ID
          path:
            type: string
            description: Path to ARM Files in the Repository
          integrationId:
            type: integer
            format: int64
            description: Morpheus SCM Integration ID
          branch:
            type: string
            description: Branch Name
      osType:
        type: string
        description: OS Type
        enum:
          - linux
          - windows
      installAgent: 
        oneOf:
          - type: boolean
          - type: string
        description: Install Morpheus Agent
        default: false
      cloudInitEnabled: 
        oneOf:
          - type: boolean
          - type: string
        description: Cloud Init Enabled
        default: false
