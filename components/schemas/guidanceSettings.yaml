type: object
properties: 
  cpuAvgCutoffPower: 
    type: [ integer, 'null' ]
    format: int32
    description: Power Shutdown Average CPU (%). Lower limit for average CPU usage
    example: 75
  cpuMaxCutoffPower: 
    type: [ integer, 'null' ]
    format: int32
    description: Power Shutdown Maximum CPU (%). Lower limit for peak CPU usage
    example: 500
  networkCutoffPower: 
    type: [ integer, 'null' ]
    format: int32
    description: Power Shutdown Network threshold (bytes). Lower limit for average network bandwidth
    example: 2000
  cpuUpAvgStandardCutoffRightSize: 
    type: [ integer, 'null' ]
    format: int32
    description: CPU Up-size Average CPU (%). Upper limit for CPU usage
    example: 50
  cpuUpMaxStandardCutoffRightSize: 
    type: [ integer, 'null' ]
    format: int32
    description: CPU Up-size Maximum CPU (%). Upper limit for peak CPU usage
    example: 99
  memoryUpAvgStandardCutoffRightSize: 
    type: [ integer, 'null' ]
    format: int32
    description: Memory Up-size Minimum Free Memory (%). Lower limit for average free memory usage
    example: 10
  memoryDownAvgStandardCutoffRightSize: 
    type: [ integer, 'null' ]
    format: int32
    description: Memory Down-size Maximum Free Memory (%). Upper limit for average free memory
    example: 60
  memoryDownMaxStandardCutoffRightSize: 
    type: [ integer, 'null' ]
    format: int32
    description: Memory Down-size Maximum Free Memory (%). Upper limit for peak memory usage
    example: 30
