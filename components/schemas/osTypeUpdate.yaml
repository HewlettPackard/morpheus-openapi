type: object
properties: 
  name:
    type: string
    nullable: false
    description: |
      The name of the osType.
  description:
    type: [ string, 'null' ]
    description: |
      The description of the osType. 
  platform:
    type: string
    nullable: false
    description: |
      The platform of the osType. 
  category:
    type: [ string, 'null' ]
    description: |
      The category of the osType.
  vendor:
    type: [ string, 'null' ]
    description: |
      The vendor of the osType.
  osName:
    type: [ string, 'null' ]
    description: |
      The osName of the osType.
  osVersion:
    type: [ string, 'null' ]
    description: |
      The osVersion of the osType.
  osCodename:
    type: [ string, 'null' ]
    description: |
      The osCodename of the osType.
  osFamily:
    type: [ string, 'null' ]
    description: |
      The family of the osType.
  bitCount:
    type: integer
    format: int64
    nullable: false
    description: |
      The bitCount/architecture of the osType.
  cloudInitVersion:
    type: string
    nullable: false
    description: |
      The version of CloudInit being used.
  installAgent:
    type: [ boolean, 'null' ]
    description: |
      Whether the morpheus agent is installed.

