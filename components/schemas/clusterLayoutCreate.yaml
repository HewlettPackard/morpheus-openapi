type: object
required: 
  - name
  - computeVersion
  - groupType
  - provisionType
properties: 
  name: 
    type: string
    description: Cluster layout name
  description: 
    type: string
    description: Cluster layout description
    nullable: true
  labels: 
    type: array
    nullable: true
    items:
      type: string
  computeVersion: 
    type: string
    description: Version of the cluster layout
  creatable: 
    type: boolean
    description: Can be used to enable / disable the creatability of the cluster layout.
    default: true
  hasAutoScale: 
    type: boolean
    description: Can be used to enable / disable the horizontal scaling.
    default: false
  installContainerRuntime:
    type: boolean
    description: Install Docker (container runtime).
    default: false
  memoryRequirement: 
    type: integer
    format: int64
    description: Memory requirement in bytes
  groupType: 
    type: object
    required:
      - id
    properties: 
      id: 
        type: integer
        format: int64
        description: Cluster type ID
  provisionType: 
    type: object
    required:
      - id
    properties: 
      id: 
        type: integer
        format: int64
        description: Provision type ID
  optionTypes: 
    type: array
    description: Array of cluster layout option types
    items: 
      type: object
      properties: 
        id: 
          type: integer
          format: int64
  taskSets: 
    type: array
    description: Array of cluster layout task sets
    items: 
      type: object
      properties: 
        id: 
          type: integer
          format: int64
  environmentVariables: 
    type: array
    description: Array of cluster layout env variables
    items: 
      type: object
      required:
        - name
      properties: 
        name: 
          type: string
          description: Environment variable name
        value: 
          type: string
          description: Sets fixed value for variable
        masked: 
          type: boolean
          description: Can be used to enable / disable masking of variable
          default: false
        export: 
          type: boolean
          description: Can be used to enable / disable export of variable
          default: false
  masters: 
    type: array
    description: Array of cluster layout master nodes
    items: 
      type: object
      required:
        - containerType
      properties: 
        nodeCount:
          type: integer
          format: int64
          description: Number of nodes
          default: 1
        containerType:
          type: object
          required:
            - id
          properties: 
            id:
              type: integer
              format: int64
  workers: 
    type: array
    description: Array of cluster layout worker nodes
    items: 
      type: object
      required:
        - containerType
      properties: 
        nodeCount:
          type: integer
          format: int64
          description: Number of nodes
          default: 1
        containerType:
          type: object
          required:
            - id
          properties: 
            id:
              type: integer
              format: int64
