title: Bluecat Network Pool Server Update
type: object
properties:
  name: 
    type: string
    description: Name
  enabled:
    type: boolean
    description: Can be used to enable / disable the network pool server.
    default: true
  description: 
    type: string
    description: Description
    nullable: true
  serviceUrl: 
    type: string
    description: URL
    nullable: true
    example: "https://bluecat-server"
  serviceUsername: 
    type: string
    description: Username
    nullable: true
  servicePassword: 
    type: string
    description: Password
    nullable: true
  serviceThrottleRate: 
    type: integer
    format: int64
    description: Throttle Rate
    nullable: true
    default: 0
  networkFilter: 
    type: string
    description: Network Filter
    nullable: true
  config: 
    type: object
    properties: 
      inventoryExisting: 
        type: string
        description: Inventory Existing
        nullable: true
        default: off
        enum:
          - on
          - off
  credential: 
    type: object
    description: 'Map containing Credential ID or the default `{"type": "local"}` which means use the values set in the local serviceUsername and servicePassword instead of associating a credential.'
    properties: 
      type: 
        type: string
      id:
        type: integer
        format: int64