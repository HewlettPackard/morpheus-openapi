type: object
properties: 
  id: 
    type: integer
    format: int64
  name: 
    type: string
  enabled: 
    type: boolean
  type: 
    type: string
    enum:
    - ansible
  integrationType: 
    type: object
    properties: 
      id: 
        type: integer
        format: int64
      code: 
        type: string
      name: 
        type: string
  url: 
    type: string
  serviceKey: 
    type: object
    properties: 
      id: 
        type: integer
        format: int64
      name: 
        type: string
  isPlugin: 
    type: boolean
  config: 
    type: object
    properties: 
      inventory: 
        type: [ string, 'null' ]
      defaultBranch: 
        type: string
      cacheEnabled: 
        type: [ string, 'null' ]
      ansiblePlaybooks: 
        type: string
      ansibleRoles: 
        type: string
      ansibleGroupVars: 
        type: string
      ansibleHostVars: 
        type: string
      ansibleCommandBus: 
        type: boolean
      ansibleVerbose: 
        type: boolean
      ansibleGalaxyEnabled: 
        type: boolean
      ansibleDefaultBranch: 
        type: string
  status: 
    type: string
  statusDate: 
    type: string
    format: date-time
  statusMessage: 
    type: [ string, 'null' ]
  lastSync: 
    type: [ string, 'null' ]
  lastSyncDuration:
    type: [ integer, 'null' ]
    format: int64
  credential: 
    $ref: creds.yaml
