description: |
  Socket check confirms a certain TCP port is up and responding in your environment.
  It can be configured do an initial send upon connect and compare and expected response of the service.
type: object
properties:
  name:
    type: string
    description: Unique name scoped to your account for the check
    example: My Check
  description:
    type: string
    description: Optional description field
    example: This is my awesome check
  checkType:
    type: object
    description: Check type you want to create
    properties:
      code:
        type: string
        enum:
          - socketCheck
  checkInterval:
    type: integer
    description: Number of seconds you want between check executions (minimum value is 60, depending on your subscription plan)
    default: 300
  inUptime:
    type: boolean
    description: Used to determine if check should affect account wide availability calculations
    default: true
  active:
    type: boolean
    description: Used to determine if check should be scheduled to execute
    default: true
  severity:
    type: string
    description: Severity level threshold for sending notifications.
    default: critical
    enum:
      - info
      - warning
      - critical
  config:
    type: object
    required:
      - host
      - port
    properties:
      host:
        type: string
        description: Hostname or IP address of the socket server
        example: "test.example.org"
      port:
        type: number
        description: TCP port
        example: '3306'
      send:
        type: string
        description: Connection string you might want to send to the service
        example: blah
      responseMatch:
        type: string
        description: Response from the service to match against
        example: OK
      tunnelOn:
        type: string
        description: Turn `on` to enable checks through a proxy host
        default: "off"
    oneOf:
    - $ref: checkSsh.yaml
    discriminator:
      propertyName: tunnelOn
      mapping:
        off: checkSsh.yaml