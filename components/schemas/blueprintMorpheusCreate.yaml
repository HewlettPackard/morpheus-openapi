type: object
required: 
  - name
  - type
  - tiers
properties: 
  name: 
    type: string
    description: A name for the blueprint
  type: 
    type: string
    description: Blueprint Type
    enum:
      - morpheus
  labels: 
    type: array
    description: Array of label strings, can be used for filtering.
    nullable: true
    items:
      type: string
  tiers:
    type: object
    description: Tier definitions - Create in UI to view a baseline for object
