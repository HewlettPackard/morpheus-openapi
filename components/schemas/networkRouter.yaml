networkRouter:
  type: object
  properties:
    id:
      type: integer
      format: int64
    code:
      type: string
    name:
      type: string
    description:
      type: string
      nullable: true
    category:
      type: string
    dateCreated:
      type: string
      format: date-time
    lastUpdated:
      type: string
      format: date-time
    routerType:
      type: string
    status:
      type: string
    enabled:
      type: boolean
    externalIp:
      type: string
      nullable: true
    externalId:
      type: string
    providerId:
      type: string
    type:
      type: object
      properties:
        id:
          type: integer
          format: int64
        code:
          type: string
        name:
          type: string
        description:
          type: string
        enabled:
          type: boolean
        creatable:
          type: boolean
        selectable:
          type: boolean
        hasFirewall:
          type: boolean
        hasDhcp:
          type: boolean
        hasRouting:
          type: boolean
        hasNat:
          type: boolean
        hasNetworkServer:
          type: boolean
        hasFirewallGroups:
          type: boolean
        hasSecurityGroupPriority:
          type: boolean
        optionTypes:
          type: array
          items:
            $ref: optionType.yaml
        ruleOptionTypes:
          type: array
          items:
            $ref: optionType.yaml
        firewallGroupOptionTypes:
          type: array
          items:
            $ref: optionType.yaml
        natOptionTypes:
          type: array
          items:
            $ref: optionType.yaml
    networkServer:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        integration:
          type: object
          properties:
            id:
              type: integer
              format: int64
            name:
              type: string
            enabled:
              type: boolean
            type:
              type: string
            integrationType:
              type: object
              properties:
                id:
                  type: integer
                  format: int64
                code:
                  type: string
                name:
                  type: string
            url:
              type: string
            port:
              type: string
            username:
              type: string
            password:
              type: string
            refType:
              type: string
            refId:
              type: string
            isPlugin:
              type: boolean
            config:
              type: object
            status:
              type: string
            statusDate:
              type: string
              format: date-time
            statusMessage:
              type: string
            lastSync:
              type: string
              format: date-time
            lastSyncDuration:
              type: integer
              format: int64
    zone:
      type: object
      properties:
        id:
          type: integer
          format: int64
        code:
          type: string
        name:
          type: string
    instance:
      type: string
      nullable: true
    externalNetwork:
      type: string
      nullable: true
    site:
      type: string
      nullable: true
    interfaces:
      type: array
      items:
        type: object
    firewall:
      type: object
      properties:
        enabled:
          type: boolean
        version:
          type: string
          nullable: true
        defaultPolicy:
          type: string
          nullable: true
        global:
          type: string
          nullable: true
        ruleGroups:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                format: int64
              name:
                type: string
              description:
                type: string
                nullable: true
              externalId:
                type: string
              iacId:
                type: string
                nullable: true
              zone:
                type: string
                nullable: true
              zonePool:
                type: string
                nullable: true
              status:
                type: string
              priority:
                type: integer
                format: int64
              groupLayer:
                type: string
              rules:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      format: int64
                    name:
                      type: string
                    code:
                      type: string
                      nullable: true
                    enabled:
                      type: boolean
                    groupName:
                      type: string
                    direction:
                      type: string
                    ruleType:
                      type: string
                    policy:
                      type: string
                    source:
                      type: array
                      items:
                        type: string
                    sourceType:
                      type: string
                    destination:
                      type: array
                      items:
                        type: string
                    destinationType:
                      type: string
                    profiles:
                      type: array
                      items:
                        type: string
                    protocol:
                      type: string
                      nullable: true
                    application:
                      type: string
                      nullable: true
                    applicationType:
                      type: string
                    portRange:
                      type: string
                      nullable: true
                    sourcePortRange:
                      type: string
                      nullable: true
                    sourceGroup:
                      type: string
                      nullable: true
                    sourceTier:
                      type: string
                      nullable: true
                    applications:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: integer
                            format: int64
                          name:
                            type: string
    routes:
      type: array
      items:
        type: object
    nats:
      type: array
      items:
        type: object
    permissions:
      type: object
      properties:
        visibility:
          type: string
        tenantPermissions:
          type: object
          properties:
            accounts:
              type: array
              items:
                type: integer
                format: int64
