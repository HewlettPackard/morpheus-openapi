type: object
properties: 
  name:
    type: string
  datastoreType:
    type: object
    properties:
      id:
        type: integer
        format: int64
  storageServer:
    type: object
    properties:
      id:
        type: integer
        format: int64
  visibility:
    type: string
  active:
    type: boolean
  defaultStore:
    type: boolean
  config:
    anyOf:
      - $ref: clusterDatastoreConfigNFS.yaml
      - $ref: clusterDatastoreConfigGFS2.yaml
  tenants:
    type: array
    items: 
      type: object
      properties: 
        id: 
          type: integer
          format: int64
        name: 
          type: string
        defaultStore:
          type: boolean
        defaultTarget:
          type: boolean
  resourcePermissions:
    type: object
    properties:
      allGroups:
        type: boolean
      defaultStore:
        type: boolean
      allPlans:
        type: boolean
      defaultTarget:
        type: boolean
      morpheusResourceType:
        type: string
      morpheusResourceId:
        type: integer
        format: int64
      canManage:
        type: boolean
      all:
        type: boolean
      account:
        type: object
        properties:
          id:
            type: integer
            format: int64
      sites:
        type: array
        nullable: true
        items:
          type: object
      plans:
        type: array
        nullable: true
        items:
          type: object
  datastores: 
    type: array
    items:
      type: object
