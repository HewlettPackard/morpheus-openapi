type: object
properties:
  name:
    type: string
    description: A name for the new cloned instance. If none is specified the existing name will be duplicated with the 'clone' suffix added.
    example: "my-cloned-instance"
  group:
    type: object
    description: The map containing the id of the server group you would like to clone into.
    properties:
      id:
        type: integer
        format: int64
        description: The id of the server group you would like to clone into.
        example: 2
