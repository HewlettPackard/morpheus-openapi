type: object
properties: 
  activity: 
    type: array
    items: 
      type: object
      properties: 
        _id: 
          type: string
        success: 
          type: boolean
        activityType: 
          type: string
        name: 
          type: string
        message: 
          type: string
        objectType: 
          type: string
        objectId: 
          type: integer
          format: int64
        user: 
          type: object
          nullable: true
          properties: 
            id: 
              type: integer
              format: int64
            username: 
              type: string
        ts: 
          type: string
          format: date-time
  meta: 
    allOf:
      - $ref: MetaObject.yaml
      - $ref: MetaObjectDates.yaml