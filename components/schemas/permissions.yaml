type: object
properties: 
  resourcePool:
    type: object
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      visibility:
        type: string
  resourcePermissions:
    $ref: ./resourcePermissions.yaml
  tenantPermissions:
    type: object
    properties:
      accounts:
        type: array
        description: Array of tenant account ids that are allowed access
        items:
          type: integer
          format: int64
        example: [1, 3]