subnet: 
  type: object
  properties: 
    type: 
      type: object
      properties: 
        id: 
          type: integer
          format: int64
          description: Subnet Type ID
    config: 
      type: object
      description: Configuration object. Settings vary by type.
    tenants: 
      type: array
      description: Array of tenant account ID objects that are allowed access
      items: 
        type: object
        properties: 
          id: 
            type: integer
            format: int64
    visibility: 
      description: private or public
      type: string
      default: "private"
resourcePermission:
  type: object
  properties:
    all:
      type: boolean
      description: Pass true to allow access all groups
    sites:
      type: array
      description: Array of groups ID objects that are allowed access
      items:
        type: object
        properties: 
          id: 
            type: integer
            format: int64
    allPlans:
      type: boolean
    plans:
      type: array
      items:
        type: object