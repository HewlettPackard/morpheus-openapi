type: object
properties: 
  name:
    type: string
    description: Form name
  code:
    type: string
    description: Unique form code
  description:
    type: [ string, 'null' ]
    description: A short description of the form
  labels:
    type: [ array, 'null' ]
    items: 
      type: string
  options:
    type: array
    description: Inputs
    items:
      $ref: formField.yaml
  fieldGroups:
    type: array
    description: Field Groups
    items:
      $ref: optionTypeFieldGroup.yaml
