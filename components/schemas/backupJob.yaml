type: object
properties:
  id: 
    type: integer
    format: int64
    description: Backup ID
  name: 
    type: string
    description: Name
  schedule: 
    type: object
    properties: 
      id: 
        type: integer
        format: int64
        description: Schedule ID
      name: 
        type: string
        description: Schedule Name
      cron: 
        type: [ string, 'null' ]
        description: Schedule Cron Expression
  retentionCount: 
    type: [ integer, 'null' ]
    format: int64
  externalId:
    type: [ string, 'null' ]
  backupProvider: 
    type: object
    properties: 
      id: 
        type: integer
        format: int64
        description: Backup Provider ID
      name: 
        type: [ string, 'null' ]
        description: Backup Provider Name
  backupRespository: 
    type: object
    properties: 
      id: 
        type: integer
        format: int64
        description: Backup Respository ID
      name: 
        type: [ string, 'null' ]
        description: Backup Respository Name
  cronExpression: 
    type: [ string, 'null' ]
    description: Cron Expression
  nextFire: 
    type: [ string, 'null' ]
    format: date-time
    description: Next Fire is the datetime the job will next occur on according to its schedule
  source:
    type: string
  visibility:
    type: string
  account: 
    type: object
    properties: 
      id: 
        type: integer
        format: int64
        description: Tenant ID
      name: 
        type: string
        description: Tenant Name
  enabled:
    type: boolean
    description: Enabled
  dateCreated: 
    type: string
    format: date-time
    description: Date Created
  lastUpdated: 
    type: string
    format: date-time
    description: Last Updated
  backups: 
    type: array
    description: Backups associated with this job
    items: 
      type: object
      properties: 
        id: 
          type: integer
          format: int64
          description: Backup ID
        name: 
          type: string
          description: Backup Name
