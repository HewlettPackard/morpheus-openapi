      -  $ref: blueprintCFTCreateSuccess.yaml
      -  $ref: blueprintHelmCreateSuccess.yaml
      -  $ref: blueprintKubernetesCreateSuccess.yaml
      -  $ref: blueprintMorpheusCreateSuccess.yaml
      -  $ref: blueprintTerraformCreateSuccess.yaml