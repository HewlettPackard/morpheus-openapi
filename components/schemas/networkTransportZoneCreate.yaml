type: object
required:
  - name
properties: 
  name: 
    type: string
    description: Network transport zone name
  description: 
    type: string
    description: Network transport zone description
    nullable: true
  visibility: 
    type: string
    description: private or public
  tenants: 
    type: array
    description: Array of tenant account ids that are allowed access
    items: 
      type: object
      properties: 
        id: 
          type: integer
          format: int64
