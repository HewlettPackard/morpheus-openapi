title: NSX Network Server Update
type: object
properties:
  name: 
    type: string
    description: Name
  serviceUrl: 
    type: [ string, 'null' ]
    description: URL
    example: "https://bluecat-server"
  serviceUsername: 
    type: [ string, 'null' ]
    description: Username
  servicePassword: 
    type: [ string, 'null' ]
    description: Password
  visibility: 
    type: string
    description: Visibility - Set to public to allow all tenants
    default: private
    enum:
      - public
      - private
  tenants:
    type: array
    description: Array of tenant account ids that are allowed access
    items:
      type: object
      properties:
        id:
          type: integer
          format: int64
