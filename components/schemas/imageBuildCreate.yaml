type: object
properties:
  name: 
    type: string
    description: A name for the image build
  description: 
    type: [ string, 'null' ]
    description: A description for the image build
  type: 
    type: string
    description: The image builder type.
    enum:
      - vmware
  site: 
    type: object
    description: Group
    properties: 
      id: 
        type: integer
        format: int64
  zone: 
    type: object
    description: Cloud
    properties: 
      id: 
        type: integer
        format: int64
  config: 
    type: object
    description: A map of config values. This is the instance config that is used for provisioning. See Provisioning Types.
  bootScript: 
    type: object
    description: Boot Script
    properties: 
      id: 
        type: integer
        format: int64
  preseedScript: 
    type: object
    description: Preseed Script
    properties: 
      id: 
        type: integer
        format: int64
  sshUsername: 
    type: string
    description: SSH Username
  sshPassword: 
    type: string
    description: SSH Password
  storageProvider: 
    type: [ string, 'null' ]
    description: Storage Provider
  isCloudInit: 
    type: string
    description: Cloud Init
  buildOutputName: 
    type: [ string, 'null' ]
    description: Build Output Name
  conversionFormats: 
    description: Conversion Formats
    anyOf:
    - type: "null"
    - type: string
      enum:
        - ovf
        - qcow2
        - vhd
  keepResults: 
    type: integer
    format: int64
    description: Keep Results - Keep only the most recent builds. Older executions will be deleted along with their associated Virtual Images. The value 0 disables this functionality.
    default: 0
