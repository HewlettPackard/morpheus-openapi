type: object
properties: 
  resourcePermissions: 
    type: object
    properties: 
      all: 
        type: boolean
        description: Pass true to allow access to all groups
      sites: 
        type: array
        description: Array of groups that are allowed access
        items: 
          type: object
          properties: 
            id: 
              type: integer
              format: int64
            default: 
              type: boolean
      allPlans: 
        type: boolean
        description: Pass true to allow access to all plans
      plans: 
        type: array
        description: Array of plans that are allowed access
        items: 
          type: object
          properties: 
            id: 
              type: integer
              format: int64
            default: 
              type: boolean
  resourcePool:
    type: object
    properties:
      visibility:
        type: string
        description: Visibility
  tenantPermissions:
    type: array
    description: Array of tenant account ids that are allowed access
    items:
      type: integer
      format: int64
