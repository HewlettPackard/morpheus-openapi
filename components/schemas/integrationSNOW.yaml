type: object
properties: 
  id: 
    type: integer
    format: int64
  name: 
    type: string
  enabled: 
    type: boolean
  type: 
    type: string
    enum:
    - serviceNow
  integrationType: 
    type: object
    properties: 
      id: 
        type: integer
        format: int64
      code: 
        type: string
      name: 
        type: string
  url: 
    type: string
  isPlugin: 
    type: boolean
  config: 
    type: object
    properties: 
      incidentAccess: 
        type: boolean
      requestAccess: 
        type: boolean
      serviceNowCMDBBusinessObject: 
        type: string
      serviceNowCustomCmdbMapping: 
        type: string
      serviceNowCmdbClassMapping: 
        type: array
        items: 
          type: object
          properties: 
            id: 
              type: string
            code: 
              type: string
            name: 
              type: string
            nowClass: 
              type: string
      webServiceImportUrl: 
        type: string
      webServiceImportSysId: 
        type: string
      webServiceOperationUrl: 
        type: string
      cmdbMode:
        type: string
        default: TABLE
        enum: 
        - TABLE
        - IRE
      preparedForSync: 
        type: boolean
  status: 
    type: string
  statusDate: 
    type: string
    format: date-time
  statusMessage: 
    type: [ string, 'null' ]
  lastSync: 
    type: [ string, 'null' ]
  lastSyncDuration: 
    type: [ string, 'null' ]
  credential: 
    $ref: creds.yaml
