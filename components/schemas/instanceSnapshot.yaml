type: object
properties:
  snapshot:
    type: object
    properties:
      name:
        type: string
        description: Optional name for the snapshot being created.
        default: '{serverName}.{timestamp}'
      description:
        type: string
        description: Optional description for the snapshot
      memorySnapshot:
        type: boolean
        description: Whether to include the memory state in the snapshot. Only supported by certain provision types such as VMware
        default: false
      forExport:
        type: boolean
        description: For Export? Indicates the snapshot is intended for export to storage. Only supported by certain provision types such as HVM
        default: false