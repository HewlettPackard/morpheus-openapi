type: object
properties:
  workloads: 
    type: array
    items: 
      type: object
      properties: 
        refType: 
          type: string
        refId: 
          type: integer
          format: int64
        refName: 
          type: string
        subRefName: 
          type: string
          nullable: true
        stateDate: 
          type: string
          format: date-time
        status: 
          type: string
        iacDrift: 
          type: boolean
  iacDrift: 
    type: boolean
  planResources: 
    type: array
    items: 
      type: object
  specs: 
    type: array
    items: 
      type: object
      properties: 
        id: 
          type: integer
          format: int64
        name: 
          type: string
        template: 
          type: object
          properties:
            name:
              type: string
            type:
              type: string
        isolated: 
          type: boolean
  stateData: 
    type: string
  planData: 
    type: string
  input: 
    type: object
    properties: 
      variables: 
        type: array
        items: 
          type: object
          properties: 
            name: 
              type: string
            value: 
              type: string
              nullable: true
