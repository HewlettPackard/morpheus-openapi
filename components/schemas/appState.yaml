              type: boolean
            type: 
              type: string
      providers: 
        type: array
        items: 
          type: object
          properties: 
            name: 
              type: string
      data: 
        type: array
        items: 
          type: object
          properties: 
            key: 
              type: string
            name: 
              oneOf:
                - type: string
                - type: object
                  nullable: true
            type: 
              type: string
