type: object
additionalProperties: false
properties: 
  id: 
    type: integer
    format: int64
  name: 
    type: string
  description: 
    type: [ string, 'null' ]
  policyType: 
    type: object
    properties: 
      id: 
        type: integer
        format: int64
      code: 
        type: string
      name: 
        type: string
  zone: 
    type: [ object, 'null' ]
    properties: 
      id: 
        type: integer
        format: int64
      name: 
        type: string
  site: 
    type: [ object, 'null' ]
    properties: 
      id: 
        type: integer
        format: int64
      name: 
        type: string
  user: 
    type: [ object, 'null' ]
    properties: 
      id: 
        type: integer
        format: int64
      username: 
        type: string
  role: 
    type: [ object, 'null' ]
    properties: 
      id: 
        type: integer
        format: int64
      authority: 
        type: string
  refType: 
    type: [ string, 'null' ]
  refId: 
    type: [ string, 'null' ]
  eachUser: 
    type: [ boolean, 'null' ]
  config:
    oneOf:
    - type: object
      additionalProperties: false
      description: |
        - Approve Delete
        - Approve Provisiong
        - Approve Reconfigure
      properties: 
        accountIntegrationId: 
          type: string
    - type: object
      additionalProperties: false
      required: 
        - createBackupType
      description: |
        - Backup Creation
      properties:
        createBackupType:
          type: string
        createBackup:
          type: boolean
        accountIntegrationId: 
          type: string
    - type: object
      additionalProperties: false
      required: 
        - backupStorageIds
      description: |
        - Backup Targets
      properties:
        backupStorageIds:
          type: array
          items:
            type: string
    - type: object
      additionalProperties: false   
      required: 
        - maxPrice   
      description: |
        - Budget
      properties:
        maxPrice:
          type: string
        maxPriceCurrency:
          type: string
        maxPriceUnit:
          type: string
    - type: object
      additionalProperties: false
      required: 
        - serverNamingType
      description: |
        - Cluster Resource Name
      properties:
        accountIntegrationId: 
          type: string
        serverNamingType:
          type: string
        serverNamingPattern:
          type: string
        serverNamingConflict:
          type: boolean
    - type: object
      additionalProperties: false
      required: 
        - keyPattern
      description: |
        - Cypher Access
      properties:
        accountIntegrationId: 
          type: string
        keyPattern:
          type: string
        read:
          type: boolean
        write:
          type: boolean
        update:
          type: boolean
        delete:
          type: boolean
        list:
          type: boolean
    - type: object
      additionalProperties: false
      required: 
        - removalAge
      description: |
        - Delayed Delete
      properties:
        accountIntegrationId: 
          type: string
        removalAge:
          type: string
    - type: object
      additionalProperties: false
      required: 
        - lifecycleType
      description: |
        - Expiration
      properties:
        lifecycleType:
          type: string
        lifecycleAge:
          type: string
        lifecycleRenewal:
          type: string
        lifecycleNotify:
          type: string
        lifecycleMessage:
          type: string
        lifecycleAutoRenew:
          $ref: checkboxNullable.yaml
        lifecycleAllowExtend:
          $ref: checkboxNullable.yaml
        lifecycleExtensionsBeforeApproval:
          type: string
        accountIntegrationId:
          type: string
        lifecycleHideFixed:
          type: boolean
    - type: object
      additionalProperties: false
      required: 
        - hostNamingType
      description: |
        - Hostname
      properties:
        hostNamingType:
          type: string
        hostNamingPattern:
          type: string 
    - type: object
      additionalProperties: false
      required: 
        - namingType
      description: |
        - Instance Name
      properties:
        namingType:
          type: string
        namingPattern:
          type: string
        namingConflict:
          type: boolean
    - type: object
      additionalProperties: false
      required: 
        - maxContainers
      description: |
        - Max Containers
      properties:
        maxContainers:
          type: string
    - type: object
      additionalProperties: false
      required: 
        - maxCores
      description: |
        - Max Cores
      properties:
        maxCores:
          type: string
        excludeContainers:
          $ref: checkbox.yaml
    - type: object
      additionalProperties: false
      required: 
        - maxHosts
      description: |
        - Max Hosts
      properties:
        maxHosts:
          type: string 
    - type: object
      additionalProperties: false
      required: 
        - maxPools
      description: |
        - Max Load Balancer Pools
      properties:
        maxPools:
          type: string
    - type: object
      additionalProperties: false
      required: 
        - maxMemory
      description: |
        - Max Memory
      properties:
        maxMemory:
          type: string
        excludeContainers:
          $ref: checkbox.yaml
    - type: object
      additionalProperties: false
      required: 
        - maxPoolMembers
      description: |
        - Max Pool Members
      properties:
        maxPoolMembers:
          type: string
    - type: object
      additionalProperties: false
      required: 
        - maxStorage
      description: |
        - Max Storage
        - Object Storage Quota
        - File Share Storage Quota
      properties:
        maxStorage:
          type: string
        excludeContainers:
          $ref: checkbox.yaml
    - type: object
      additionalProperties: false
      required: 
        - maxVirtualServers
      description: |
        - Max Virtual Servers
      properties:
        maxVirtualServers:
          type: string
    - type: object
      additionalProperties: false
      required: 
        - maxVms
      description: |
        - Max VMs
      properties:
        maxVms:
          type: string
    - type: object
      additionalProperties: false
      required: 
        - motd
      description: |
        - Message of the Day
      properties:
        motd.title:
          type: [ string, 'null' ]
        motd:
          type: object
          properties:
            title:
              type: string
            message:
              type: string
            type:
              type: string
            _fullPage:
              type: [ string, 'null' ]
              enum:
              - on
              - off
              - ""
        motd.message:
          type: string
        motd.type:
          type: string
        motd._fullPage:
          type: [ string, 'null' ]
          enum:
          - on
          - off
          - ""
        motd.date:
          type: string
          format: date-time
    - type: object
      additionalProperties: false
      required: 
        - maxNetworks
      description: |
        - Network Quota
      properties:
        maxNetworks:
          type: string
    - type: object
      additionalProperties: false
      required: 
        - powerScheduleType
      description: |
        - Power Schedule
      properties:
        powerScheduleType:
          type: string
        powerSchedule:
          type: string
        powerScheduleHideFixed:
          type: boolean
    - type: object
      additionalProperties: false
      required: 
        - maxRouters
      description: |
        - Router Quota
      properties:
        maxRouters:
          type: string
    - type: object
      additionalProperties: false
      required: 
        - shutdownType
      description: |
        - Shutdown
      properties:
        shutdownType:
          type: string
        shutdownAge:
          type: string
        shutdownRenewal:
          type: string
        shutdownNotify:
          type: string
        shutdownMessage:
          type: string
        shutdownAutoRenew:
          $ref: checkboxNullable.yaml
        shutdownAllowExtend:
          $ref: checkboxNullable.yaml
        shutdownExtensionsBeforeApproval:
          type: string
        accountIntegrationId:
          type: string
        shutdownHideFixed:
          type: boolean
    - type: object
      additionalProperties: false
      required: 
        - storageServerId
      description: |
        - Storage Server Storage Quota
      properties:
        storageServerId:
          type: string
        maxStorage:
          type: string
    - type: object
      additionalProperties: false
      required: 
        - strict
      description: |
        - Tags
      properties:
        strict:
          type: boolean
        key:
          type: string
        valueListId:
          type: string
        value:
          type: string
    - type: object
      additionalProperties: false
      required: 
        - createUserType
      description: |
        - User Creation
      properties:
        createUserType:
          type: string
        createUser:
          type: boolean
    - type: object
      additionalProperties: false
      required: 
        - userGroup
      description: |
        - User Group Creation
      properties:
        userGroup:
          type: string
    - type: object
      additionalProperties: false
      required: 
        - workflowId
      description: |
        - Workflow
      properties:
        workflowId:
          type: string
  enabled: 
    type: boolean
  owner: 
    type: object
    properties: 
      id: 
        type: integer
        format: int64
      name: 
        type: string
  accounts: 
    type: [ array, 'null' ]
    items: 
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
