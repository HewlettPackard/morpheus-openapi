type: object
properties:
  name: 
    type: string
  description: 
    type: string
  visibility: 
    type: string
  mode:
    type: string
    description: Pool selection mode. Valid values are `roundrobin` or `availablecapacity`.
  pools: 
    type: array
    items: 
      type: integer
      format: int64
  tenants: 
    type: array
    items: 
      type: object
      properties: 
        id: 
          type: integer
          format: int64
        name: 
          type: string
  resourcePermission:
    type: object
    properties:
      all:
        type: boolean
        description: Pass `true` to allow access all groups
        default: true
      sites:
        type: array
        description: Array of groups that are allowed access
        items:
          type: object
          properties:
            id:
              type: integer
              format: int64
              example: 1
      allPlans:
        type: boolean
        description: Pass true to allow access all plans
        default: true
      plans:
        type: array
        description: Array of plans that are allowed access
        items:
          type: object
          properties:
            id:
              type: integer
              format: int64
              example: 1