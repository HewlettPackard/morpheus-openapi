type: object
required:
  - permissionCode
  - access
properties:
  permissionCode:
    type: string
    description: "`CatalogItemType` is the code for Global Catalog Item Type Access"
    enum:
      - CatalogItemType
  access:
    type: string
    description: The new access level.
    enum:
      - full
      - custom
      - none