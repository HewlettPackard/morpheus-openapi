type: object
properties:
  displayName:
    type: string
    description: Display Name
  labels:
    type:
      - array
      - 'null'
    description: Array of label strings, can be used for filtering.
    items:
      type: string
  description:
    type:
      - string
      - 'null'
    description: Description
  cidr:
    type: string
    description: CIDR Network
  gateway:
    type: string
    description: Network Gateway
  dnsPrimary:
    type: string
    description: Primary DNS Server
  dnsSecondary:
    type: string
    description: Secondary DNS Server
  vlanId:
    type: integer
    format: int64
  pool:
    type:
      - integer
      - 'null'
    format: int64
    description: Network Pool ID
  zonePool:
    type: object
    properties:
      id:
        type: integer
        format: int64
        description: Morpheus zone pool ID of the GCP Project for the network
  allowStaticOverride:
    type: boolean
    description: Allow IP Override
  assignPublicIp:
    type: boolean
    description: Assign Public IP
  active:
    type: boolean
    description: Activate (true) or disable (false) the network
  dhcpServer:
    type: boolean
    description: DHCP Server enabled network
  networkDomain:
    type: object
    properties:
      id:
        type: integer
        format: int64
        description: Network Domain ID
  searchDomains:
    type: string
    description: Search Domains
  networkProxy:
    type: object
    properties:
      id:
        type: integer
        format: int64
        description: Network Proxy ID
  applianceUrlProxyBypass:
    type: boolean
    description: Bypass Proxy for Appliance URL
  noProxy:
    type:
      - string
      - 'null'
    description: Comma-separated list of ip addresses or name servers to exclude proxy traversal for. Typically locally routable servers are excluded.
  visibility:
    type: string
    description: Visibility, private or public.
    default: private
    enum:
      - private
      - public
  config:
    type: object
    description: Configuration object. Settings vary by type.
  tenants:
    type: array
    description: Array of tenant account ids that are allowed access
    items:
      type: object
      properties:
        id:
          type: integer
          format: int64
  resourcePermissions:
    type: object
    properties:
      all:
        type: boolean
        description: Pass true to allow access all groups
      sites:
        type: array
        description: Array of groups that are allowed access
        items:
          type: object
          properties:
            id:
              type: integer
              format: int64
            default:
              type: boolean
