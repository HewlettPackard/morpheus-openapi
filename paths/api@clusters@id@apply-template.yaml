post: 
  summary: Apply Template to Cluster (Kubernetes)
  description: This endpoint applies the requested template, via serviceUrl or Spec Template name, to a kubernetes cluster.
  operationId: applyTemplate
  tags: 
    -  Clusters
  parameters:
    - $ref: ../components/parameters/clusterId-path.yaml
  requestBody: 
    content: 
      application/json: 
        schema: 
          type: object
          required: 
            -  specType
          properties:
            serviceUrl: 
              type: string
              description: Url of desired template to apply to cluster
            specTemplate:
              type: string
              description: Name or ID of desired Spec Template to apply to cluster
            specYaml:
              type: string
              description: Yaml of template to apply to cluster
            specType:
              type: string
              description: Type of template to be applied
            
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema: 
            $ref: ../components/schemas/cluster.yaml
          examples:
            Cluster Response:
              value:
                $ref: ../components/examples/cluster.json
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml
