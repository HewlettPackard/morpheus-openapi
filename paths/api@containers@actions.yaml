get:
  summary: List Containers Actions
  description: This endpoint lists available actions for specific container(s).
  operationId: getContainersActions
  tags:
    - Containers
  parameters:
    - $ref: ../components/parameters/ids.yaml
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            type: object
            properties:
              containerIds:
                type: array
                items:
                  type: integer
                  format: int64
              actions:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                    code:
                      type: string
          examples:
            Container Actions Response:
              value:
                $ref: ../components/examples/containerActions.json
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml