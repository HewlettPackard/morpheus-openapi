get:
  summary: List roles
  description: Get a list of roles.
  operationId: listRoles
  tags:
    - Roles
  parameters:
    - $ref: ../components/parameters/phrase.yaml
    - $ref: ../components/parameters/max.yaml
    - $ref: ../components/parameters/offset.yaml
    - $ref: ../components/parameters/sort.yaml
    - $ref: ../components/parameters/direction.yaml
    - name: authority
      in: query
      description: Filter by authority
      schema:
        type: string
    - name: roleType
      in: query
      description: Filter by roleType
      schema:
        type: string
        enum:
          - user
          - account
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            allOf:
            - type: object
              properties:
                roles:
                  type: array
                  items:
                    $ref: ../components/schemas/roles.yaml
            - $ref: ../components/schemas/meta.yaml
          examples:
            Roles Response:
              value:
                $ref: ../components/examples/roles.json
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml
post:
  summary: Create role
  description: Create a new role.
  operationId: addRoles
  tags:
    - Roles
  parameters:
    - $ref: ../components/parameters/includeDefaultAccess.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - role
          properties:
            role:
              type: object
              description: Payload for creating a new role
              required:
                - authority
              properties:
                authority:
                  type: string
                  description: Authority (Name)
                description:
                  type: string
                  nullable: true
                  description: Description
                roleType:
                  type: string
                  description: Role type
                  enum:
                    - user
                    - account
                  default: user
                baseRoleId:
                  type: integer
                  format: int64
                  description: >-
                    Base Role ID. Create the new role with the same permissions
                    and access levels that the specified base role has. If this
                    is not passed, the role is create without any permissions.
                multitenant:
                  type: boolean
                  default: false
                  description: >-
                    Multitenant roles are copied to all tenant accounts and kept
                    in sync until a sub-tenant user modifies their copy of the
                    role. *Only available to master tenant*
                multitenantLocked:
                  type: boolean
                  default: false
                  description: >-
                    Multitenant Locked, prevents sub-tenant users from modifying
                    their copy of multienant roles. *Only available to master
                    tenant*
                defaultPersona:
                  type: string
                  enum:
                    - standard
                    - serviceCatalog
                    - vdi
                permissions: 
                  type: array
                  description: Set the access level for the specified permissions.
                  items: 
                    type: object
                    required:
                      - code
                      - access
                    properties:
                      code:
                        type: string
                        description: "`code` of the feature permission"
                        enum:
                          $ref: ../components/schemas/rolePermissionCodes.yaml
                      access:
                        type: string
                        description: The new access level.
                        enum:
                          $ref: ../components/schemas/rolePermissionAccessLevels.yaml
                globalSiteAccess: 
                  type: string
                  description: Set the default access level for for groups (sites). Only applies to user roles.
                  enum:
                    - default
                    - full
                    - read
                    - none
                sites: 
                  type: array
                  description: Set the access level for the specified groups (sites). Only applies to user roles.
                  items: 
                    type: object
                    required:
                      - id
                      - access
                    properties:
                      id:
                        type: integer
                        description: "`id` of the group (site)"
                      access:
                        type: string
                        description: The new access level.
                        enum:
                          - default
                          - full
                          - read
                          - none
                globalZoneAccess: 
                  type: string
                  description: Set the default access level for for clouds (zones). Only applies to base account (tenant) roles.
                  enum:
                    - default
                    - full
                    - read
                    - none
                zones: 
                  type: array
                  description: Set the access level for the specified clouds (zones). Only applies to base account (tenant) roles.
                  items: 
                    type: object
                    required:
                      - id
                      - access
                    properties:
                      id:
                        type: integer
                        description: "`id` of the cloud (zone)"
                      access:
                        type: string
                        description: The new access level.
                        enum:
                          - default
                          - full
                          - read
                          - none
                globalInstanceTypeAccess: 
                  type: string
                  description: Set the default access level for for instance types
                  enum:
                    - full
                    - none
                instanceTypes: 
                  type: array
                  description: Set the access level for the specified instance types
                  items: 
                    type: object
                    required:
                      - id
                      - access
                    properties:
                      id:
                        type: integer
                        description: "`id` of the instance type"
                      access:
                        type: string
                        description: The new access level.
                        enum:
                          $ref: ../components/schemas/rolePermissionAccessLevelsForResource.yaml
                globalAppTemplateAccess: 
                  type: string
                  description: Set the default access level for blueprints
                  enum:
                    - full
                    - none
                appTemplates: 
                  type: array
                  description: Set the access level for the specified blueprints (appTemplates)
                  items: 
                    type: object
                    required:
                      - id
                      - access
                    properties:
                      id:
                        type: integer
                        description: "`id` of the blueprint (appTemplate)"
                      access:
                        type: string
                        description: The new access level.
                        enum:
                          $ref: ../components/schemas/rolePermissionAccessLevelsForResource.yaml
                globalCatalogItemTypeAccess: 
                  type: string
                  description: Set the default access level for catalog item types
                  enum:
                    - full
                    - none
                catalogItemTypes: 
                  type: array
                  description: Set the access level for the specified catalog item types
                  items: 
                    type: object
                    required:
                      - id
                      - access
                    properties:
                      id:
                        type: integer
                        description: "`id` of the catalog item type"
                      access:
                        type: string
                        description: The new access level.
                        enum:
                          $ref: ../components/schemas/rolePermissionAccessLevelsForResource.yaml
                globalPersonaAccess:
                  type: string
                  description: Set the default access level for personas
                  enum:
                    - full
                    - none
                personas: 
                  type: array
                  description: Set the access level for the specified personas
                  items: 
                    type: object
                    required:
                      - id
                      - access
                    properties:
                      code:
                        type: string
                        description: "`code` of the persona"
                        enum:
                          - standard
                          - serviceCatalog
                          - vdi
                      access:
                        type: string
                        description: The new access level.
                        enum:
                          $ref: ../components/schemas/rolePermissionAccessLevelsForResource.yaml
                globalVdiPoolAccess: 
                  type: string
                  description: Set the default access level for VDI pools
                  enum:
                    - full
                    - none
                vdiPools: 
                  type: array
                  description: Set the access level for the specified VDI pools
                  items: 
                    type: object
                    required:
                      - id
                      - access
                    properties:
                      id:
                        type: integer
                        description: "`id` of the VDI pool"
                      access:
                        type: string
                        description: The new access level.
                        enum:
                          $ref: ../components/schemas/rolePermissionAccessLevelsForResource.yaml
                globalReportTypeAccess: 
                  type: string
                  description: Set the default access level for report types
                  enum:
                    - full
                    - none
                reportTypes: 
                  type: array
                  description: Set the access level for the specified report types
                  items: 
                    type: object
                    required:
                      - code
                      - access
                    properties:
                      code:
                        type: string
                        description: "`code` of the report type"
                      access:
                        type: string
                        description: The new access level.
                        enum:
                          $ref: ../components/schemas/rolePermissionAccessLevelsForResource.yaml
                globalTaskAccess:
                  type: string
                  description: Set the default access level for tasks
                  enum:
                    - full
                    - none
                tasks:
                  type: array
                  description: Set the access level for the specified tasks
                  items:
                    type: object
                    required:
                      - id
                      - access
                    properties:
                      id:
                        type: integer
                        description: "`id` of the task"
                      access:
                        type: string
                        description: The new access level.
                        enum:
                          $ref: ../components/schemas/rolePermissionAccessLevelsForResource.yaml
                globalTaskSetAccess:
                  type: string
                  description: Set the default access level for workflows (taskSets)
                  enum:
                    - full
                    - none
                taskSets:
                  type: array
                  description: Set the access level for the specified workflows (taskSets)
                  items:
                    type: object
                    required:
                      - id
                      - access
                    properties:
                      id:
                        type: integer
                        description: "`id` of the workflow (taskSet)"
                      access:
                        type: string
                        description: The new access level.
                        enum:
                          $ref: ../components/schemas/rolePermissionAccessLevelsForResource.yaml
  responses:
    '200':
      description: Role Object
      content:
        application/json:
          schema:
            allOf:
            - $ref: ../components/schemas/role.yaml
            - $ref: ../components/schemas/200-success.yaml
          examples:
            Role Response:
              value:
                $ref: ../components/examples/role.json
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml