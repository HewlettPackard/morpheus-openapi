get:
  summary: Get a Specific Integration Inventory
  description: |
    This endpoint retrieves a specific integration inventory.
    Only certain types of integrations support this operation, such as Ansible Tower.
  operationId: getIntegrationInventory
  tags:
    - Integrations
  parameters:
    - name: id
      in: path
      description: Morpheus ID of the Integration
      required: true
      schema:
        type: integer
        format: int64
      example: 9
    - name: inventoryId
      in: path
      description: Morpheus ID of the Integration Inventory
      required: true
      schema:
        type: integer
        format: int64
      example: 1
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            type: object
            properties:
              inventory:
                $ref: ../components/schemas/integrationInventory.yaml
          examples:
            Integration Inventory Response:
              value:
                $ref: ../components/examples/integrationInventory.json
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml
put:
  summary: Updating an Integration Inventory
  description: This endpoint provides updating of integration inventory
  operationId: updateIntegrationInventory
  tags: 
    -  Integrations
  parameters:
    - name: id
      in: path
      description: Morpheus ID of the Integration
      required: true
      schema:
        type: integer
        format: int64
      example: 9
    - name: inventoryId
      in: path
      description: Morpheus ID of the Integration Inventory
      required: true
      schema:
        type: integer
        format: int64
      example: 1
  requestBody: 
    content: 
      application/json: 
        schema:
          type: object
          required:
            - inventory
          properties:
            inventory:
              type: object
              properties:
                tenants: 
                  type: array
                  description: Array of tenant account ids that are allowed access
                  items: 
                    type: object
                    properties: 
                      id: 
                        type: integer
                        format: int64
                
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            allOf:
            - type: object
              properties:
                inventory:
                  $ref: ../components/schemas/integrationInventory.yaml
            - $ref: ../components/schemas/200-success.yaml
          examples:
            Integration Inventory Response:
              value:
                $ref: ../components/examples/integrationInventorySuccess.json
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml      