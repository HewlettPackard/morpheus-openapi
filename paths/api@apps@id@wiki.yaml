get:
  summary: Retrieves an App Wiki Page
  description: |
    This endpoint retrieves an app Wiki page.
  operationId: getWikiApp
  tags:
    - Wiki
    - Apps
  parameters:
    - $ref: ../components/parameters/id-path.yaml
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            type: object
            properties:
              page:
                $ref: ../components/schemas/wikiPage.yaml
          examples:
            Wiki Response:
              value:
                $ref: ../components/examples/wikiPage.json
            Blank Wiki Response:
              value:
                $ref: ../components/examples/wikiEmpty.json
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml
put:
  summary: Update an App Wiki Page
  description: |
    Updates an app Wiki page.
  operationId: updateWikiApp
  tags:
    - Wiki
    - Apps
  parameters:
    - $ref: ../components/parameters/id-path.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            page:
              type: object
              properties:
                name: 
                  type: string
                  example: Sample Doc
                category:
                  type: string
                  example: info
                content: 
                  type: string
                  example: #Sample Doc
                    A sample document in **markdown**.`
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            allOf:
            - type: object
              properties:
                page:
                  $ref: ../components/schemas/wikiPage.yaml
            - $ref: ../components/schemas/200-success.yaml
          examples:
            Wiki Response:
              value:
                $ref: ../components/examples/wikiAdd.json
            Blank Wiki Response:
              value:
                $ref: ../components/examples/wikiEmpty.json
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml