post:
  summary: Creates a Security Group Location
  description: |
    Creates a security group location.
  operationId: addSecurityGroupLocations
  tags:
    - Security Groups
  parameters:
    - $ref: ../components/parameters/id-path.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - securityGroupLocation
          properties:
            securityGroupLocation:
              type: object
              required:
                - name
                - customOptions
                - zoneId
              properties:
                zoneId: 
                  type: integer
                  format: int64
                  description: The ID of the Zone (Cloud)
                  example: 1
                customOptions:
                  type: array
                  items:
                    anyOf:
                    - type: object
                      required:
                       - vpc
                      properties:
                        vpc:
                          type: integer
                          format: int64
                          description: External ID of Amazon VPC
                          example: 3
                    - type: object
                      required:
                        - resourceGroup
                      properties:
                        resourceGroup:
                          type: integer
                          format: int64
                          description: External ID of the Azure Resource Group to scope to
                          example: 5
                    - type: object
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            allOf:
            - type: object
              properties:
                securityGroupLocation:
                  $ref: ../components/schemas/securityGroupLocation.yaml
            - $ref: ../components/schemas/200-success.yaml
          examples:
            Security Group Location Response:
              value:
                $ref: ../components/examples/securityGroupLocation.json
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml