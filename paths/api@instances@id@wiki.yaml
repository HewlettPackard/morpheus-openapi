get:
  summary: Retrieves an Instance Wiki Page
  description: |
    This endpoint retrieves an instance Wiki page.
  operationId: getWikiInstance
  tags:
    - Instances
  parameters:
    - $ref: ../components/parameters/id-path.yaml
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            type: object
            properties:
              page:
                $ref: ../components/schemas/wikiPage.yaml
          examples:
            wikiResponse:
              value:
                $ref: ../components/examples/wikiPage.json
            emptyWikiResponse:
              value:
                $ref: ../components/examples/wikiEmpty.json
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml
put:
  summary: Update an Instance Wiki Page
  description: |
    Updates an instance Wiki page.
  operationId: updateWikiInstance
  tags:
    - Instances
  parameters:
    - $ref: ../components/parameters/id-path.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            page:
              type: object
              properties:
                name:
                  type: string
                  example: Sample Doc
                category:
                  type: string
                  example: info
                content:
                  type: string
                  example: A sample document in **markdown**.` #Sample Doc
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            allOf:
              - type: object
                properties:
                  page:
                    $ref: ../components/schemas/wikiPage.yaml
              - $ref: ../components/schemas/200-success.yaml
          examples:
            Wiki Response:
              value:
                $ref: ../components/examples/wikiAdd.json
            Blank Wiki Response:
              value:
                $ref: ../components/examples/wikiEmpty.json
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml
