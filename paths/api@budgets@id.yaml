get:
  summary: Retrieves a Specific Budget
  description: |
    Retrieves a specific budget.
  operationId: getBudgets
  tags:
    - Budgets
  parameters:
    - $ref: ../components/parameters/id-path.yaml
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            allOf: 
              - type: object
                properties:
                  budget:
                    $ref: ../components/schemas/budget.yaml
              - $ref: ../components/schemas/200-success.yaml
          examples:
            Budget Response:
              value:
                $ref: ../components/examples/budget.json
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml
put:
  summary: Updates a Budget
  description: |
    Updates a budget.
  operationId: updateBudgets
  tags:
    - Budgets
  parameters:
    - $ref: ../components/parameters/id-path.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - budget
          properties:
            budget:
              type: object
              required:
                - name
              properties:
                name: 
                  type: string
                description:
                  type: string
                scope:
                  type: string
                  default: account
                  enum:
                    - account
                    - group
                    - cloud
                    - user
                period:
                  type: string
                  default: year
                year:
                  type: integer
                  format: int64
                  example: 2020
                startDate:
                  type: string
                  format: date-time
                endDate:
                  type: string
                  format: date-time
                interval:
                  type: string
                  default: year
                  enum:
                    - year
                    - quarter
                    - month
                scopeTenantId:
                  type: integer
                  format: int64
                  description: |
                    The Tenant ID to scope to, for use with ``scope``=tenant
                scopeGroupId:
                  type: integer
                  format: int64
                  description: |
                    The Tenant ID to scope to, for use with ``scope``=group 
                scopeCloudId:
                  type: integer
                  format: int64
                  description: |
                    The Tenant ID to scope to, for use with ``scope``=cloud
                scopeUserId:
                  type: integer
                  format: int64
                  description: |
                    The Tenant ID to scope to, for use with ``scope``=user
                costs:
                  type: array
                  items:
                    type: integer
                    format: int64
                  example:
                    - 100
                    - 100
                    - 110
                    - 120
                enabled:
                  type: boolean
                  default: true
                forecastType: 
                  type: [ object, 'null' ]
                  description: Forecast Model
                  required:
                    - id
                  properties: 
                    id: 
                      type: integer
                      format: int64
                      description: The ID of the Forecast Model type. See GET /api/options/forecastTypes
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            allOf:
              - type: object
                properties:
                  budget:
                    $ref: ../components/schemas/budgets.yaml
              - $ref: ../components/schemas/200-success.yaml
          examples:
            Budget Response:
              value:
                $ref: ../components/examples/budgetCreateSuccess.json
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml
delete:
  summary: Deletes a Budget
  description: |
    Deletes a specified Budget.
  operationId: removeBudgets
  tags:
    - Budgets
  parameters:
    - $ref: ../components/parameters/id-path.yaml
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/200-success.yaml
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml
