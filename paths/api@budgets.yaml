get:
  summary: Retrieves all Budgets
  description: |
    Retrieves all budgets.
  operationId: listBudgets
  tags:
    - Budgets
  parameters:
    - $ref: ../components/parameters/max.yaml
    - $ref: ../components/parameters/offset.yaml
    - $ref: ../components/parameters/sort.yaml
    - $ref: ../components/parameters/direction.yaml
    - $ref: ../components/parameters/phrase.yaml
    - $ref: ../components/parameters/name.yaml
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            allOf:
            - type: object
              properties:
                budgets:
                  type: array
                  items:
                    $ref: ../components/schemas/budgets.yaml
            - $ref: ../components/schemas/meta.yaml
          examples:
            Budgets Response:
              value:
                $ref: ../components/examples/budgets.json 
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml
post:
  summary: Creates a Budget
  description: |
    Creates a budget.
  operationId: addBudgets
  tags:
    - Budgets
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - budget
          properties:
            budget:
              type: object
              required:
                - name
              properties:
                name: 
                  type: string
                description:
                  type: string
                scope:
                  type: string
                  default: account
                  enum:
                    - account
                    - group
                    - cloud
                    - user
                period:
                  type: string
                  default: year
                year:
                  type: integer
                  format: int64
                  example: 2020
                startDate:
                  type: string
                  format: date-time
                endDate:
                  type: string
                  format: date-time
                interval:
                  type: string
                  default: year
                  enum:
                    - year
                    - quarter
                    - month
                scopeTenantId:
                  type: integer
                  format: int64
                  description: |
                    The Tenant ID to scope to, for use with ``scope``=tenant
                scopeGroupId:
                  type: integer
                  format: int64
                  description: |
                    The Tenant ID to scope to, for use with ``scope``=group 
                scopeCloudId:
                  type: integer
                  format: int64
                  description: |
                    The Tenant ID to scope to, for use with ``scope``=cloud
                scopeUserId:
                  type: integer
                  format: int64
                  description: |
                    The Tenant ID to scope to, for use with ``scope``=user
                costs:
                  type: array
                  items:
                    type: integer
                    format: int64
                  example:
                    - 100
                    - 100
                    - 110
                    - 120
                enabled:
                  type: boolean
                  default: true
                forecastType: 
                  type: [ object, 'null' ]
                  description: Forecast Model
                  required:
                    - id
                  properties: 
                    id: 
                      type: integer
                      format: int64
                      description: The ID of the Forecast Model type. See GET /api/options/forecastTypes
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            allOf:
            - type: object
              properties:
                budget:
                  $ref: ../components/schemas/budgets.yaml
            - $ref: ../components/schemas/200-success.yaml
          examples:
            Budget Response:
              value:
                $ref: ../components/examples/budgetCreateSuccess.json
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml
