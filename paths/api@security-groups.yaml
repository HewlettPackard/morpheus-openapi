get:
  summary: Retrieves all Security Groups
  description: |
    This endpoint retrieves all security groups and their JSON encoded configuration attributes.
  operationId: listSecurityGroups
  tags:
    - Security Groups
  parameters:
    - $ref: ../components/parameters/max.yaml
    - $ref: ../components/parameters/offset.yaml
    - $ref: ../components/parameters/sort.yaml
    - $ref: ../components/parameters/direction.yaml
    - $ref: ../components/parameters/phrase.yaml
    - $ref: ../components/parameters/name.yaml
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            allOf:
            - type: object
              properties:
                securityGroups:
                  type: array
                  items:
                    $ref: ../components/schemas/securityGroup.yaml
            - $ref: ../components/schemas/meta.yaml
          examples:
            Security Groups Response:
              value:
                $ref: ../components/examples/securityGroups.json
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml
post:
  summary: Creates a Security Group
  description: |
    Creates a security group.
  operationId: addSecurityGroups
  tags:
    - Security Groups
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - securityGroup
          properties:
            securityGroup:
              type: object
              required:
                - name
                - zoneId
              properties:
                name: 
                  type: string
                  description: Name for your security group
                description:
                  type: string
                  description: Optional description field
                zoneId:
                  type: integer
                  format: int64
                  description: Scoped Cloud ID
                  example: 3
                active:
                  type: boolean
                  description: Set to `false` to disable a security group.
                customOptions:
                  type: array
                  nullable: true
                  items:
                    anyOf:
                    - type: object
                      required:
                        - vpc
                      properties:
                        vpc:
                          type: integer
                          format: int64
                          description: External ID of Amazon VPC
                          example: 13
                    - type: object
                      required:
                        - resourceGroup
                      properties:
                        resourceGroup:
                          type: integer
                          format: int64
                          description: External ID of the Azure Resource Group to scope to
                          example: 11
                    - type: object
                tenantPermissions:
                  type: array
                  items:
                    type: object
                    properties:
                      accounts:
                        type: array
                        description: Array of tenant account ids that are allowed access
                        items:
                          type: integer
                          format: int64
                        example: [1, 3]
                      canManageAccounts:
                        type: array
                        description: Array of tenant account ids that can manage
                        items:
                          type: integer
                          format: int64
                        example: [1, 3]
                resourcePermissions:
                  type: object
                  properties:
                    all:
                      type: boolean
                      description: Pass `true` to allow access all groups
                      default: true
                    sites:
                      type: array
                      description: Array of groups that are allowed access
                      items:
                        type: object
                        properties:
                          id:
                            type: integer
                            format: int64
                            example: 1
                    allPlans:
                      type: boolean
                      description: Pass true to allow access all plans
                      default: true
                    plans:
                      type: array
                      description: Array of plans that are allowed access
                      items:
                        type: object
                        properties:
                          id:
                            type: integer
                            format: int64
                            example: 1
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            type: object
            properties:
              securityGroup:
                allOf:
                  - $ref: ../components/schemas/securityGroup.yaml
                  - $ref: ../components/schemas/200-success.yaml
          examples:
            Security Group Response:
              value:
                $ref: ../components/examples/securityGroup.json
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml