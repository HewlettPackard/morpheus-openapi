get:
  summary: Retrieves a Specific Group
  description: |
    Retrieves a specific group.
  operationId: getGroups
  tags:
    - Groups
  parameters:
    - $ref: ../components/parameters/id-path.yaml
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            type: object
            properties:
              group:
                $ref: ../components/schemas/group.yaml
          examples:
            Groups Response:
              value:
                $ref: ../components/examples/group.json
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml
put:
  summary: Updates a Group
  description: |
    Updates a group.
  operationId: updateGroups
  tags:
    - Groups
  parameters:
    - $ref: ../components/parameters/id-path.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - group
          properties:
            group:
              type: object
              properties:
                name: 
                  type: string
                  description: A unique name scoped to your account for the group
                code:
                  type: string
                  description: Optional code for use with policies
                location:
                  type: string
                  description: Optional location argument for your group
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            type: object
            properties:
              group:
                allOf:
                  - $ref: ../components/schemas/group.yaml
                  - $ref: ../components/schemas/200-success.yaml
          examples:
            Group Response:
              value:
                $ref: ../components/examples/group.json
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml
delete:
  summary: Deletes a Group
  description: |
    Deletes a specified Group.
  operationId: removeGroups
  tags:
    - Groups
  parameters:
    - $ref: ../components/parameters/id-path.yaml
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/200-success.yaml
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml