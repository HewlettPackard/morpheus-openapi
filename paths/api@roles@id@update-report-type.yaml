put:
  summary: Customizing Report Type Access
  description: Customizing Report Type Access
  operationId: updateRoleReportTypeAccess
  parameters:
    - $ref: ../components/parameters/id-path.yaml
  tags:
    - Roles
  requestBody:
    content:
      application/json:
        schema:
          - $ref: ../components/schemas/rolePermissionReportType.yaml
          - $ref: ../components/schemas/rolePermissionReportTypeAll.yaml
  responses:
    '200':
      description: Successful Response
      content:
        application/json:
          schema:
            allOf:
              - type: object
                properties:
                  access:
                    type: string
              - $ref: ../components/schemas/200-success.yaml
          examples:
            Role Permission Response:
              value:
                $ref: ../components/examples/updateRolePermissionResponse.json
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml
