get:
  summary: Get All Subnets
  description: |
    This endpoint retrieves all Subnets associated with the account.
  operationId: listSubnetTypes
  tags:
    - Networks
  parameters:
    - $ref: ../components/parameters/name.yaml
    - $ref: ../components/parameters/phrase.yaml
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            allOf:
            - type: object
              properties:
                subnetTypes:
                  type: array
                  items:
                    $ref: ../components/schemas/subnet-type.yaml
            - $ref: ../components/schemas/meta.yaml
          examples:
            Subnet Types Response:
              value:
                $ref: ../components/examples/subnet-types.json
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml