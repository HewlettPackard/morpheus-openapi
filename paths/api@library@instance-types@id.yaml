get:
  summary: Get a Specific Instance Type
  description: |
    This endpoint retrieves a specific instance type.
  operationId: getInstanceType
  tags:
    - Library
  parameters:
    - $ref: ../components/parameters/id-path.yaml
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            allOf:
            - type: object
              properties:
                instanceType:
                  $ref: ../components/schemas/instanceType.yaml
          examples:
            Instance Type Response:
              value:
                $ref: ../components/examples/instanceType.json 
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '405':
      $ref: ../components/responses/405.yaml
    '406':
      $ref: ../components/responses/406.yaml
    '410':
      $ref: ../components/responses/410.yaml
    '429':
      $ref: ../components/responses/429.yaml
    '500':
      $ref: ../components/responses/500.yaml
    '503':
      $ref: ../components/responses/503.yaml

put: 
  summary: Update an Instance Type
  description: Use this command to update an existing instance type.
  operationId: updateInstanceType
  tags: 
    -  Library
  parameters: 
    - $ref: ../components/parameters/id-path.yaml
  requestBody: 
    content: 
      application/json: 
        schema: 
          type: object
          properties: 
            instanceType:
              $ref: ../components/schemas/instanceTypeUpdate.yaml
        examples:
          Instance Type Request:
            value: 
              $ref: ../components/examples/instanceTypeUpdate.json
  responses: 
    '200':
      description: Successful Response
      content: 
        application/json: 
          schema: 
            $ref: ../components/schemas/200-success.yaml
          examples:
            Response:
              value:
                $ref: ../components/examples/success.json 
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '405':
      $ref: ../components/responses/405.yaml
    '406':
      $ref: ../components/responses/406.yaml
    '410':
      $ref: ../components/responses/410.yaml
    '429':
      $ref: ../components/responses/429.yaml
    '500':
      $ref: ../components/responses/500.yaml
    '503':
      $ref: ../components/responses/503.yaml
  
