  requestBody: 
    content: 
      application/json: 
        schema: 
          type: object
          properties: 
            optionTypeList:
              $ref: ../components/schemas/optionTypeListCreate.yaml
        examples:
          Option Type List Request:
            value: 
              $ref: ../components/examples/optionTypeListCreate.json
  responses: 
    '200':
      description: Successful Response
      content: 
        application/json: 
          schema: 
            $ref: ../components/schemas/200-success.yaml
          examples:
            Response:
              value:
