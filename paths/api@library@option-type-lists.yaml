get:
  summary: Get All Option Lists
  description: This endpoint retrieves all option lists.
  operationId: listOptionLists
  tags:
    - Library
  parameters:
    - $ref: ../components/parameters/max.yaml
    - $ref: ../components/parameters/offset.yaml
    - $ref: ../components/parameters/sort.yaml
    - $ref: ../components/parameters/direction.yaml
    - $ref: ../components/parameters/phrase.yaml
    - $ref: ../components/parameters/name.yaml
    - $ref: ../components/parameters/labels.yaml
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            allOf:
            - type: object
              properties:
                optionTypes:
                  type: array
                  items:
                    $ref: ../components/schemas/optionTypeList.yaml
            - $ref: ../components/schemas/meta.yaml
          examples: 
            Option Types Response:
              value: 
                $ref: ../components/examples/optionTypeLists.json
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml
post: 
  summary: Create an Option List
  description: Use this command to create an option list.
  operationId: addOptionList
  tags: 
    -  Library
  requestBody: 
    content: 
      application/json: 
        schema: 
          type: object
          properties: 
            optionTypeList:
              $ref: ../components/schemas/optionTypeListCreate.yaml
        examples:
          Option Type List Request:
            value: 
              $ref: ../components/examples/optionTypeListCreate.json
  responses: 
    '200':
      description: Successful Response
      content: 
        application/json: 
          schema: 
            $ref: ../components/schemas/200-success.yaml
          examples:
            Response:
              value:
                $ref: ../components/examples/success.json 
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml