get:
  summary: Retrieves a Specific Service Plan
  description: |
    Retrieves a specific service plan.
  operationId: getServicePlans
  tags:
    - Service Plans
  parameters:
    - $ref: ../components/parameters/id-path.yaml
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            type: object
            properties:
              servicePlan:
                $ref: ../components/schemas/servicePlan.yaml
          examples:
            Service Plan Response:
              value:
                $ref: ../components/examples/servicePlan.json
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml
put:
  summary: Updates a Service Plan
  description: |
    Updates a service plan.
  operationId: updateServicePlans
  tags:
    - Service Plans
  parameters:
    - $ref: ../components/parameters/id-path.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - servicePlan
          properties:
            servicePlan:
              type: object
              properties:
                name: 
                  type: string
                  description: Service plan name
                code:
                  type: string
                  description: Service plan code, must be unique
                description:
                  type: string
                  description: Service plan description
                editable:
                  type: boolean
                  description: Can be used to enable / disable the editability of the service plan.
                  default: true
                maxStorage:
                  type: number
                  description: Max storage size in bytes
                maxMemory:
                  type: number
                  description: Max memory size in bytes
                maxCores:
                  type: number
                  description: Max cores
                maxDisks:
                  type: number
                  description: Max disks allowed
                provisionType:
                  type: object
                  required:
                    - id
                  properties: 
                    id: 
                      type: integer
                      format: int64
                      description: Provision type ID
                customCores:
                  type: boolean
                  description: Can be used to enable / disable customizable cores
                  default: false
                customMaxStorage:
                  type: boolean
                  description: Can be used to enable / disable customizable storage
                  default: false
                customMaxDataStorage:
                  type: boolean
                  description: Can be used to enable / disable customizable extra volumes.
                  default: false
                customMaxMemory:
                  type: boolean
                  description: Can be used to enable / disable customizable memory.
                  default: false
                addVolumes:
                  type: boolean
                  description: Can be used to enable / disable ability to add volumes
                  default: false
                sortOrder:
                  type: number
                  description: Sort order
                priceSets:
                  type: array
                  description: List of price sets to include in service plan
                  items: 
                    type: object
                    properties: 
                      id: 
                        type: integer
                        format: int64
                        description: Price Set ID
                config: 
                  type: object
                  properties: 
                    storageSizeType: 
                      type: string
                      description: Specifies range min / max storage multiplier
                      enum:
                        - gb
                        - mb
                      default: gb
                    memorySizeType: 
                      type: string
                      description: Specifies range min / max memory multiplier
                      enum:
                        - gb
                        - mb
                      default: mb
                    ranges: 
                      type: object
                      properties: 
                        minStorage: 
                          type: string
                          description: Custom min storage in GB (unless `storageSizeType` set to mb)
                        maxStorage: 
                          type: string
                          description: Custom max storage in GB (unless `storageSizeType` set to mb)
                        minMemory: 
                          type: integer
                          format: int64
                          description: Custom min memory in bytes
                        maxMemory: 
                          type: integer
                          format: int64
                          description: Custom max memory in bytes
                        minCores: 
                          type: string
                          description: Custom min cores
                        maxCores: 
                          type: string
                          description: Custom max cores
                        minSockets: 
                          type: string
                          description: Custom min sockets
                        maxSockets:
                          type: string
                          description: Custom max sockets
                        minCoresPerSocket:
                          type: string
                          description: Custom min cores allowed per socket
                        maxCoresPerSocket:
                          type: string
                          description: Custom max cores allowed per socket
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            allOf:
            - type: object
              properties:
                servicePlan:
                  $ref: ../components/schemas/servicePlan.yaml
            - $ref: ../components/schemas/200-success.yaml
          examples:
            Service Plan Response:
              value:
                $ref: ../components/examples/servicePlanSuccess.json
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml
delete:
  summary: Deletes a Service Plan
  description: |
    Deletes a specified service plan.
  operationId: removeServicePlans
  tags:
    - Service Plans
  parameters:
    - $ref: ../components/parameters/id-path.yaml
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/200-success.yaml
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml