get:
  summary: Retrieves all Price Sets
  description: |
    Retrieves all price sets.
  operationId: listPriceSets
  tags:
    - Price Sets
  parameters:
    - $ref: ../components/parameters/max.yaml
    - $ref: ../components/parameters/offset.yaml
    - $ref: ../components/parameters/sort.yaml
    - $ref: ../components/parameters/direction.yaml
    - $ref: ../components/parameters/phrase.yaml
    - $ref: ../components/parameters/name.yaml
    - $ref: ../components/parameters/includeInactive.yaml
    - name: type
      in: query
      description: Filter by type code
      schema:
        type: string
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            allOf:
            - type: object
              properties:
                priceSets:
                  type: array
                  items:
                    $ref: ../components/schemas/priceSet.yaml
            - $ref: ../components/schemas/meta.yaml
          examples:
            Price Sets Response:
              value:
                $ref: ../components/examples/priceSet.json 
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml
post:
  summary: Creates a Price Set
  description: |
    Creates a price set.
  operationId: addPriceSets
  tags:
    - Price Sets
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - priceSet
          properties:
            priceSet:
              type: object
              required:
                - name
                - code
                - priceUnit
                - type
              properties:
                name: 
                  type: string
                  description: Price set name
                  example: testName
                code:
                  type: string
                  description: Price set code. Must be unique.
                  example: priceSet1
                regionCode:
                  type: string
                  description: Price set region code
                  example: region.code.1
                zone:
                  type: object
                  properties:
                    id:
                      type: integer
                      format: int64
                      description: Cloud ID
                      example: 12
                zonePool:
                  type: object
                  properties:
                    id:
                      type: integer
                      format: int64
                      description: Resource Pool ID
                      example: 52
                priceUnit:
                  type: string
                  description: Price Unit
                  enum:
                    - minute
                    - hour
                    - day
                    - month
                    - year
                    - two year
                    - three year
                    - four year
                    - five year
                type:
                  type: string
                  description: Price set type
                  enum:
                    - fixed
                    - compute_plus_storage
                    - component
                    - load_balancer
                    - snapshot
                    - virtual_image
                    - software_or_service
                    - instance_type
                    - instance_type_layout
                prices:
                  type: array
                  items:
                    type: integer
                    format: int64
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            allOf:
            - type: object
              properties:
                budget:
                  $ref: ../components/schemas/priceSet.yaml
            - $ref: ../components/schemas/200-success.yaml
          examples:
            Price Sets Response:
              value:
                $ref: ../components/examples/priceSetSuccess.json
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml