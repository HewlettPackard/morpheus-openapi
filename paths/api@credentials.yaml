get:
  summary: Retrieves all Credentials
  description: |
    Retrieves all credentials.
  operationId: listCredentials
  tags:
    - Credentials
  parameters:
    - $ref: ../components/parameters/max.yaml
    - $ref: ../components/parameters/offset.yaml
    - $ref: ../components/parameters/sort.yaml
    - $ref: ../components/parameters/direction.yaml
    - $ref: ../components/parameters/phrase.yaml
    - $ref: ../components/parameters/name.yaml
    - $ref: ../components/parameters/credentialTypes.yaml
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            allOf:
            - type: object
              properties:
                credentials:
                  type: array
                  items:
                    anyOf:
                    - $ref: ../components/schemas/credentialAccessKey.yaml
                    - $ref: ../components/schemas/credentialApiKey.yaml
                    - $ref: ../components/schemas/credentialClientId.yaml
                    - $ref: ../components/schemas/credentialEmailKey.yaml
                    #- $ref: ../components/schemas/credentialOauth2.yaml
                    - $ref: ../components/schemas/credentialTenantUsernameKeypair.yaml
                    - $ref: ../components/schemas/credentialUsernameApiKey.yaml
                    - $ref: ../components/schemas/credentialUsernameKeypair.yaml
                    - $ref: ../components/schemas/credentialUsernamePassword.yaml
                    - $ref: ../components/schemas/credentialUsernamePasswordKeypair.yaml
            - $ref: ../components/schemas/meta.yaml
          examples:
            Get Credentials Response:
              value:
                $ref: ../components/examples/credentials.json
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '405':
      $ref: ../components/responses/405.yaml
    '406':
      $ref: ../components/responses/406.yaml
    '410':
      $ref: ../components/responses/410.yaml
    '429':
      $ref: ../components/responses/429.yaml
    '500':
      $ref: ../components/responses/500.yaml
    '503':
      $ref: ../components/responses/503.yaml
post:
  summary: Creates a Credential
  description: |
    Creates a credential.
  operationId: addCredentials
  tags:
    - Credentials
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - credential
          properties:
            credential:
              type: object
              description: Payload for creating a new credential
              required:
                - name
                - type
              allOf:
                - $ref: ../components/schemas/credentialConfig.yaml
                - oneOf:
                  - $ref: ../components/schemas/credentialUsernameKeyPairConfig.yaml
                  - $ref: ../components/schemas/credentialUsernamePasswordKeyPairConfig.yaml
                  - $ref: ../components/schemas/credentialOauth2Config.yaml
                  - $ref: ../components/schemas/credentialUsernamePasswordConfig.yaml
                  - $ref: ../components/schemas/credentialTenantUsernameKeypairConfig.yaml
        examples:
          Credential Request - Access Token:
            value:
              $ref: ../components/examples/checkWebRequest.json
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            allOf:
            - type: object
              properties:
                credential:
                  oneOf:
                    - $ref: ../components/schemas/credentialAccessKey.yaml
                    - $ref: ../components/schemas/credentialApiKey.yaml
                    - $ref: ../components/schemas/credentialClientId.yaml
                    - $ref: ../components/schemas/credentialEmailKey.yaml
                    #- $ref: ../components/schemas/credentialOauth2.yaml
                    - $ref: ../components/schemas/credentialTenantUsernameKeypair.yaml
                    - $ref: ../components/schemas/credentialUsernameApiKey.yaml
                    - $ref: ../components/schemas/credentialUsernameKeypair.yaml
                    - $ref: ../components/schemas/credentialUsernamePassword.yaml
                    - $ref: ../components/schemas/credentialUsernamePasswordKeypair.yaml
            - $ref: ../components/schemas/200-success.yaml
          examples:
            Credential Response:
              value:
                $ref: ../components/examples/group.json
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '405':
      $ref: ../components/responses/405.yaml
    '406':
      $ref: ../components/responses/406.yaml
    '410':
      $ref: ../components/responses/410.yaml
    '429':
      $ref: ../components/responses/429.yaml
    '500':
      $ref: ../components/responses/500.yaml
    '503':
      $ref: ../components/responses/503.yaml