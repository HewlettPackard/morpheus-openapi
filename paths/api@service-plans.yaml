get:
  summary: Retrieves all Service Plans
  description: |
    Retrieves all service plans.
  operationId: listServicePlans
  tags:
    - Service Plans
  parameters:
    - $ref: ../components/parameters/max.yaml
    - $ref: ../components/parameters/offset.yaml
    - $ref: ../components/parameters/sort.yaml
    - $ref: ../components/parameters/direction.yaml
    - $ref: ../components/parameters/phrase.yaml
    - $ref: ../components/parameters/name.yaml
    - $ref: ../components/parameters/includeZones.yaml
    - $ref: ../components/parameters/provisionTypeId.yaml
    - $ref: ../components/parameters/includeInactive.yaml
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            allOf:
            - type: object
              properties:
                servicePlans:
                  type: array
                  items:
                    $ref: ../components/schemas/servicePlanRow.yaml
            - $ref: ../components/schemas/meta.yaml
          examples:
            Service Plans Response:
              value:
                $ref: ../components/examples/servicePlans.json
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml
post:
  summary: Creates a Service Plan
  description: |
    Creates a service plan.
  operationId: addServicePlans
  tags:
    - Service Plans
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - servicePlan
          properties:
            servicePlan:
              type: object
              required:
                - name
                - code
                - maxStorage
                - maxMemory
                - provisionType
              properties:
                name: 
                  type: string
                  description: Service plan name
                code:
                  type: string
                  description: Service plan code, must be unique
                description:
                  type: string
                  description: Service plan description
                regionCode:
                  type: string
                  description: Service plan region code
                editable:
                  type: boolean
                  description: Can be used to enable / disable the editability of the service plan.
                  default: true
                visibility:
                  type: string
                  description: Can be used to enable / disable the visibility of the service plan, defaults to "public" unless the account is not a masterAccount in which the default is "private"
                maxStorage:
                  type: integer
                  format: int64
                  description: Max storage size in bytes
                maxMemory:
                  type: integer
                  format: int64
                  description: Max memory size in bytes
                maxCores:
                  type: integer
                  format: int64
                  description: Max number of cores
                maxCpu:
                  type: integer
                  format: int64
                  description: Max number of CPUs 
                coresPerSocket:
                  type: integer
                  format: int64
                  description: Number of cores per CPU 
                maxGpus:
                  type: integer
                  format: int64
                  description: Max number of GPUs
                maxDisks:
                  type: integer
                  format: int64
                  description: Max disks allowed
                provisionType:
                  type: object
                  required:
                    - id
                  properties: 
                    id: 
                      type: integer
                      format: int64
                      description: Provision type ID
                customCpu:
                  type: boolean
                  description: Can be used to enable / disable customizable cpu
                  default: false
                customCores:
                  type: boolean
                  description: Can be used to enable / disable customizable cores
                  default: false
                customMaxStorage:
                  type: boolean
                  description: Can be used to enable / disable customizable storage
                  default: false
                customMaxDataStorage:
                  type: boolean
                  description: Can be used to enable / disable customizable extra volumes.
                  default: false
                customMaxMemory:
                  type: boolean
                  description: Can be used to enable / disable customizable memory.
                  default: false
                addVolumes:
                  type: boolean
                  description: Can be used to enable / disable ability to add volumes
                  default: false
                sortOrder:
                  type: integer
                  format: int64
                  description: Sort order
                priceSets:
                  type: array
                  description: List of price sets to include in service plan.
                  items: 
                    type: object
                    properties: 
                      id: 
                        type: integer
                        format: int64
                        description: Price Set ID
                permissions:
                  type: object
                  properties:
                    tenantPermissions:
                      type: object 
                      properties:
                        accounts:
                          type: array
                          description: List of account (tenant) ID's with permission to view servicePlan when visibility is private.
                          items:
                            type: integer 
                            format: int64
                            description: ID of the account (tenant)
                    resourcePermissions:
                      type: object 
                      description: Group (site) related access to view servicePlan when visibility is private.
                      properties:
                        allSites:
                          type: boolean 
                          description: Gives all groups (sites) permission to Provision and Reconfigure with servicePlan.
                          default: false
                        sites:
                          type: array
                          description: Group (site) permissions that determines what Groups the Service Plan will be available in for Provisioning and Reconfigure.
                          items:
                            type: object
                            properties:
                              id:
                                type: integer 
                                format: int64
                                description: Group ID
                config: 
                  type: object
                  properties: 
                    storageSizeType: 
                      type: string
                      description: Specifies range min / max storage multiplier
                      enum:
                        - gb
                        - mb
                      default: gb
                    memorySizeType: 
                      type: string
                      description: Specifies range min / max memory multiplier
                      enum:
                        - gb
                        - mb
                      default: mb
                    ranges: 
                      type: object
                      properties: 
                        minStorage: 
                          type: integer
                          format: int64
                          description: Custom min storage in GB
                        maxStorage: 
                          type: integer
                          format: int64
                          description: Custom max storage in GB
                        minPerDiskSize:
                          type: integer
                          format: int64
                          description: Custom min per disk size in GB
                        maxPerDiskSize:
                          type: integer
                          format: int64
                          description: Custom max per disk size in GB
                        minMemory: 
                          type: integer
                          format: int64
                          description: Custom min memory in bytes
                        maxMemory: 
                          type: integer
                          format: int64
                          description: Custom max memory in bytes
                        minCores: 
                          type: integer
                          format: int64
                          description: Custom min cores
                        maxCores: 
                          type: integer
                          format: int64
                          description: Custom max cores
                        minSockets: 
                          type: integer
                          format: int64
                          description: Custom min sockets
                        maxSockets:
                          type: integer
                          format: int64
                          description: Custom max sockets
                        minCoresPerSocket:
                          type: integer
                          format: int64
                          description: Custom min cores allowed per socket
                        maxCoresPerSocket:
                          type: integer
                          format: int64
                          description: Custom max cores allowed per socket
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            allOf:
            - type: object
              properties:
                id:
                  type: integer
                  format: int64
                  description: The ID of the Service Plan created
            - $ref: ../components/schemas/200-success.yaml
          examples:
            Service Plan Response:
              value:
                $ref: ../components/examples/servicePlanSuccess.json
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml
