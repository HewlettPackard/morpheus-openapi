get: 
  summary: Get All Oauth Clients
  description: This endpoint retrieves a paginated list of oauth clients.
  operationId: listClients
  tags: 
    -  Clients
  parameters:
    - $ref: ../components/parameters/max.yaml
    - $ref: ../components/parameters/offset.yaml
    - name: sort
      in: query
      description: Sort order, the name of the property to sort by
      schema:
        type: string
        default: clientId
    - $ref: ../components/parameters/direction.yaml
    - name: phrase
      in: query
      description: Search phrase for partial matches on clientId
      schema:
        type: string
    - name: clientId
      in: query
      description: Search phrase for partial matches on clientId
      schema:
        type: string
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            allOf:
            - type: object
              properties:
                clients:
                  type: array
                  items:
                    $ref: ../components/schemas/client.yaml
            - $ref: ../components/schemas/meta.yaml
          examples:
            Clients Response:
              value:
                $ref: ../components/examples/clients.json
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml
post:
  summary: Create an Oauth Client
  description: >-
    Create a new Oauth Client.
  operationId: addClient
  tags:
    - Clients
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - client
          properties:
            client:
              type: object
              description: Payload for creating a new oauth client
              required:
                - clientId
                - accessTokenValiditySeconds
                - refreshTokenValiditySeconds
              properties:
                clientId:
                  type: string
                  description: ClientId
                  example: Test Client
                clientSecret:
                  type: string
                  description: ClientSecret
                  example: thisIsaClientSecretKeyPhrase
                accessTokenValiditySeconds:
                  type: integer
                  nullable: true
                  description: Length of time accessToken is valid in seconds.
                  example: 43200
                refreshTokenValiditySeconds:
                  type: integer
                  nullable: true
                  description: Length of time refreshToken is valid in seconds.
                  example: 43200
  responses:
    '200':
      description: Client Object
      content:
        application/json:
          schema:
            allOf:
            - type: object
              properties:
                client:
                  $ref: ../components/schemas/client.yaml
            - $ref: ../components/schemas/200-success.yaml
          examples:
            Client Response:
              value:
                $ref: ../components/examples/clientSuccess.json
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml

