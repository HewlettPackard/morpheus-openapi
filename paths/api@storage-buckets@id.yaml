get:
  summary: Retrieves a Specific Storage Bucket
  description: |
    Retrieves a specific storage bucket.
  operationId: getStorageBuckets
  tags:
    - Storage
  parameters:
    - $ref: ../components/parameters/id-path.yaml
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            type: object
            properties:
              storageBucket:
                $ref: ../components/schemas/storageBucket.yaml
          examples:
            Storage Bucket Response:
              value:
                $ref: ../components/examples/storageBucket.json
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml
put:
  summary: Updates a Storage Bucket
  description: |
    Updates a storage bucket.
  operationId: updateStorageBuckets
  tags:
    - Storage
  parameters:
    - $ref: ../components/parameters/id-path.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - storageBucket
          properties:
            storageBucket:
              type: object
              properties:
                name: 
                  type: string
                  description: A unique name scoped to your account for the storage bucket
                providerType:
                  type: string
                  description: The type of storage bucket
                  enum:
                    - s3
                    - azure
                    - cifs
                    - local
                    - nfs
                    - openstack
                    - rackspace
                defaultBackupTarget:
                  type: boolean
                  description: Default Backup Target
                  default: false
                copyToStore:
                  type: boolean
                  description: Archive Snapshots
                defaultDeploymentTarget:
                  type: boolean
                  description: Default Deployment Target
                  default: false
                defaultVirtualImageTarget:
                  type: boolean
                  description: Default Virtual Image Store
                  default: false
                retentionPolicyType:
                  type: string
                  description: Cleanup mode. `backup` - Move old files to a backup provider. `delete` - Delete old files. `none` - Keep all files.
                  enum:
                    - backup
                    - delete
                    - none
                  default: none
                retentionPolicyDays:
                  type: integer
                  format: int64
                  description: The number of days old a file must be before it is deleted.
                retentionProvider:
                  type: string
                  description: The backup Storage Bucket where old files are moved to.
                bucketName:
                    type: string
                    description: The name of the bucket. Only applies to `Amazon`, `Azure`, `CIFS`, `NFSv3`, `Openstack Swift`, and `Rackspace CDN`.
                    example: myBucket
                createBucket: 
                  type: boolean
                  description: Create the bucket if it does not exist. Only applies to `Amazon`, `Azure`, `Openstack Swift`, and `Rackspace CDN`.
                  default: false
                config:
                  oneOf:
                  - type: object
                    description: Amazon S3
                    properties:
                      accessKey:
                        type: string
                        description: Access Key
                      secretKey:
                        type: string
                        description: Secret Key
                      region:
                        type: string
                        description: Optional Amazon region if creating a new bucket
                      endpoint:
                        type: string
                        description: Optional endpoint URL if pointing to an object store other than amazon that mimics the Amazon S3 APIs.
                  - type: object
                    description: Azure
                    properties:
                      storageAccount:
                        type: string
                        description: Storage Account
                      storageKey:
                        type: string
                        description: Storage Key
                  - type: object
                    description: CIFS
                    properties:
                      host:
                        type: string
                        description: host
                      username:
                        type: string
                        description: username
                      password:
                        type: string
                        description: password
                  - type: object
                    description: Local Storage
                    properties:
                      basePath:
                        type: string
                        description: Storage Path
                  - type: object
                    description: NFSv3
                    properties:
                      host:
                        type: string
                        description: Host
                      exportFolder:
                        type: string
                        description: Export Folder
                  - type: object
                    description: Openstack Swift
                    properties:
                      username:
                        type: string
                        description: Username
                      apiKey:
                        type: string
                        description: API Key
                      region:
                        type: string
                        description: Region
                      identityUrl:
                        type: string
                        description: Identity URL
                  - type: object
                    description: Rackspace CDN
                    properties: 
                      username:
                        type: string
                        description: username
                      apiKey:
                        type: string
                        description: API Key
                      region:
                        type: string
                        description: Region
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            allOf:
            - type: object
              properties:
                storageBucket:
                  $ref: ../components/schemas/storageBucket.yaml
            - $ref: ../components/schemas/200-success.yaml
          examples:
            Storage Bucket Response:
              value:
                $ref: ../components/examples/storageBucketSuccess.json
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml
delete:
  summary: Deletes a Storage Bucket
  description: |
    Deletes a specified storage bucket.
  operationId: removeStorageBuckets
  tags:
    - Storage
  parameters:
    - $ref: ../components/parameters/id-path.yaml
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/200-success.yaml
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml