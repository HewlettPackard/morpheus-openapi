get:
  summary: Retrieves all Workflows
  description: |
    Retrieves all workflows.
  operationId: listWorkflows
  tags:
    - Automation
  parameters:
    - $ref: ../components/parameters/max.yaml
    - $ref: ../components/parameters/offset.yaml
    - $ref: ../components/parameters/sort.yaml
    - $ref: ../components/parameters/direction.yaml
    - $ref: ../components/parameters/phrase.yaml
    - $ref: ../components/parameters/name.yaml
    - $ref: ../components/parameters/label.yaml
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            allOf:
            - type: object
              properties:
                taskSets:
                  type: array
                  items:
                    $ref: ../components/schemas/workflow.yaml
            - $ref: ../components/schemas/meta.yaml
          examples:
            Workflows Response:
              value:
                $ref: ../components/examples/workflows.json
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml
post:
  summary: Creates a Workflow
  description: |
    Creates a workflow.
  operationId: addWorkflows
  tags:
    - Automation
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - taskSet
          properties:
            taskSet:
              type: object
              required:
                - name
              properties:
                name: 
                  type: string
                  description: A unique name for the workflow
                  example: Sample Workflow
                description:
                  type: string
                  description: A description of the workflow
                labels:
                  type: array
                  description: An array of Category labels for filtering
                  items: 
                    type: string
                type:
                  type: string
                  description: Workflow type
                  default: provision
                  enum: 
                    - provision
                    - operation
                optionTypes:
                  type: array
                  description: List of option type IDs for use with operational workflow configuration.
                  items:
                    type: integer
                    format: int64
                tasks:
                  type: object
                  description: List of task objects in order
                  properties:
                    taskId:
                      type: integer
                      format: int64
                      description: Task ID
                    taskPhase:
                      type: string
                      description: Task Phase. Pass operation for `operational` workflows.
                      default: provision
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            allOf:
            - type: object
              properties:
                taskSet:
                  $ref: ../components/schemas/workflow.yaml
            - $ref: ../components/schemas/200-success.yaml
          examples:
            Workflow Response - Create Provisioning:
              value:
                $ref: ../components/examples/workflowProvisioningSuccess.json
            Workflow Response - Create Operational:
              value:
                $ref: ../components/examples/workflowOperationalSuccess.json
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml