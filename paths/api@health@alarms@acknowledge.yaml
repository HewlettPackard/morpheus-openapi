put:
  summary: Acknowledge Many Health Alarm
  description: |
    Acknowledge health alarms.
  operationId: acknowledgeHealthAlarms
  tags:
    - Health
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - alarm
          properties:
            alarm:
              type: object
              required:
                - acknowledged
              properties:
                acknowledged: 
                  type: boolean
                  description: Pass `true` to ackowledge an alarm, or pass `false` to unacknowledge it.
                ids:
                  type: array
                  description: Array of Alarm ID(s)to be updated.
                  default: []
                  items:
                    type: integer
                    format: int64
                all:
                  type: boolean
                  description: | 
                    Pass `true` to update all alarms instead of passing ids.
                    This will update any active alarm that is not already acknowledged.
                  default: false
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/200-success.yaml
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml