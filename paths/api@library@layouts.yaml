get:
  summary: Get All Layouts
  description: |
    This endpoint retrieves all layouts.
  operationId: listLayouts
  tags:
    - Library
  parameters:
    - $ref: ../components/parameters/max.yaml
    - $ref: ../components/parameters/offset.yaml
    - $ref: ../components/parameters/sort.yaml
    - $ref: ../components/parameters/direction.yaml
    - $ref: ../components/parameters/phrase.yaml
    - $ref: ../components/parameters/name.yaml
    - $ref: ../components/parameters/code.yaml
    - $ref: ../components/parameters/provisionType.yaml
    - $ref: ../components/parameters/labels.yaml
    - $ref: ../components/parameters/allLabels.yaml
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            allOf:
            - type: object
              properties:
                instanceTypeLayouts:
                  type: array
                  items:
                    $ref: ../components/schemas/instanceTypeLayout.yaml
            - $ref: ../components/schemas/meta.yaml
          examples:
            Layouts Response:
              value:
                $ref: ../components/examples/instanceTypeLayouts.json
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml