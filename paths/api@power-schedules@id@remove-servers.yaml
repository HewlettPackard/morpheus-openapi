put:
  summary: Remove Servers to a Power Schedule
  description: |
    Remove Servers to a Power Schedule.
  operationId: deletePowerScheduleServers
  tags:
    - Automation
  parameters:
    - $ref: ../components/parameters/id-path.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - servers
          properties:
            servers:
              type: array
              items:
                type: integer
                format: int64
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/200-success.yaml
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml