put:
  summary: Restart an instance
  description: This will restart all containers running within an instance. This includes rebuilding the environment variables and applying settings to the docker containers.
  operationId: restartInstance
  tags:
    - Instances
  parameters:
    - $ref: ../components/parameters/id-path.yaml
    - name: server
      in: query
      description: Restart the underlying server as well by passing `true`. By default only the service will be restarted.
      required: false
      schema:
        type: boolean
        default: false
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            allOf:
              - type: object
                properties:
                  results:
                    type: object
              - $ref: ../components/schemas/200-success.yaml
          examples:
            Response:
              value:
                $ref: ../components/examples/success.json 
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml