get:
  summary: Retrieves information about current user roles and permissions
  description: |
    Provides API to retrieve information about yourself, including your roles and permissions.

    The appliance build version is also returned.
  operationId: whoami
  tags:
    - Authentication
    - Users
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            type: object
            properties:
              user:
                $ref: ../components/schemas/user.yaml
              isMasterAccount:
                type: boolean
              permissions:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                    code:
                      type: string
                    access:
                      type: string
              appliance:
                type: object
                properties:
                  buildVersion:
                    type: string
          examples:
            Whoami Response:
              value:
                $ref: ../components/examples/user.json
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml