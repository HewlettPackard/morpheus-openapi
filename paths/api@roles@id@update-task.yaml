put:
  summary: Customizing Task Access
  description: Customizing Task Access
  operationId: updateRoleTaskAccess
  parameters:
    - $ref: ../components/parameters/id-path.yaml
  tags:
    - Roles
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - taskId
            - access
          properties:
            taskId:
              type: integer
              description: "`id` of the task"
            access:
              type: string
              description: The new access level.
              enum:
                - full
                - none
                - default
  responses:
    '200':
      description: Successful Response
      content:
        application/json:
          schema:
            allOf:
              - type: object
                properties:
                  access:
                    type: string
              - $ref: ../components/schemas/200-success.yaml
          examples:
            Role Permission Response:
              value:
                $ref: ../components/examples/updateRolePermissionResponse.json
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml
