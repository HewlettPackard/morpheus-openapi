get:
  summary: Retrieves a Specific Security Group
  description: |
    Retrieves a specific security group.
  operationId: getSecurityGroups
  tags:
    - Security Groups
  parameters:
    - $ref: ../components/parameters/id-path.yaml
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            type: object
            properties:
              securityGroup:
                $ref: ../components/schemas/securityGroup.yaml
          examples:
            Security Group Response:
              value:
                $ref: ../components/examples/securityGroup.json
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml
put:
  summary: Updating a Security Group
  description: |
    Updating a Security Group
  operationId: updateSecurityGroups
  tags:
    - Security Groups
  parameters:
    - $ref: ../components/parameters/id-path.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - securityGroup
          properties:
            securityGroup:
              type: object
              properties:
                name: 
                  type: string
                  description: Name for your security group
                description:
                  type: string
                  description: Optional description field
                active:
                  type: boolean
                  description: Set to `false` to disable a security group.
                tenantPermissions:
                  type: array
                  items:
                    type: object
                    properties:
                      accounts:
                        type: array
                        description: Array of tenant account ids that are allowed access
                        items:
                          type: integer
                          format: int64
                        example: [1, 3]
                      canManageAccounts:
                        type: array
                        description: Array of tenant account ids that can manage
                        items:
                          type: integer
                          format: int64
                        example: [1, 3]
                resourcePermissions:
                  type: array
                  items:
                    type: object
                    properties:
                      all:
                        type: boolean
                        description: Pass `true` to allow access all groups
                      sites:
                        type: array
                        description: Array of groups that are allowed access
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                              format: int64
                              example: 1
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            type: object
            properties:
              securityGroup:
                allOf:
                  - $ref: ../components/schemas/securityGroup.yaml
                  - $ref: ../components/schemas/200-success.yaml
          examples:
            Security Group Response:
              value:
                $ref: ../components/examples/securityGroup.json
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml
delete:
  summary: Deletes a Security Group
  description: |
    Deletes a specified security group.
  operationId: removeSecurityGroups
  tags:
    - Security Groups
  parameters:
    - $ref: ../components/parameters/id-path.yaml
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/200-success.yaml
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml