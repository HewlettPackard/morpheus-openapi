put:
  summary: Run Workflow on an Instance
  description: This will run a provisioning workflow on all containers in an instance. 
  operationId: runWorkflowInstance
  tags: 
    -  Instances
  parameters:
    - $ref: ../components/parameters/id-path.yaml
    - $ref: ../components/parameters/workflowId.yaml
    - $ref: ../components/parameters/workflowName.yaml
  requestBody: 
    content: 
      application/json: 
        schema:
          $ref: ../components/schemas/instanceWorkflow.yaml
        examples:
          Run Workflow on Instance:
            value:
              $ref: ../components/examples/instanceWorkflow.json
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../components/schemas/200-success.yaml
              - type: object
                properties: 
                  processId:
                    type: integer
                    format: int64
                    description: Process ID to track execution results with, use `/api/processes/$processId`
          examples:
            Successful Run Workflow Response:
              value: 
                $ref: ../components/examples/runWorkflowSuccess.json
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml