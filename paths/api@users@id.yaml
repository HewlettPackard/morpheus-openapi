get:
  summary: Get a Specific User
  description: This endpoint will retrieve a specific user by id if the user has permission to access the user.
  operationId: getUser
  tags:
    - Users
  parameters:
    - $ref: ../components/parameters/id-path.yaml
    - $ref: ../components/parameters/includeAccess.yaml
  responses:
    '200':
      description: User Object
      content:
        application/json:
          schema:
            type: object
            properties:
              user:
                $ref: ../components/schemas/user.yaml
          examples:
            Get User Response:
              value:
                $ref: ../components/examples/user.json
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml
put:
  summary: Update user
  description: Update an existing user.
  operationId: updateUsers
  tags:
    - Users
  parameters:
  - $ref: ../components/parameters/id-path.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - user
          properties:
            user:
              type: object
              properties:
                firstName:
                  type: string
                  description: First Name
                lastName:
                  type: string
                  description: Last Name
                username:
                  type: string
                  description: Username (unique per tenant).
                email:
                  type: string
                  description: Email address
                password:
                  type: string
                  format: password
                  description: Password
                roles:
                  type: array
                  description: List of Roles
                  items:
                    $ref: ../components/schemas/ReferenceObject.yaml
  responses:
    '200':
      description: User Object
      content:
        application/json:
          schema:
            allOf:
            - type: object
              properties:
                user:
                  $ref: ../components/schemas/user.yaml
            - $ref: ../components/schemas/200-success.yaml
          examples:
            Update User Response:
              value:
                $ref: ../components/examples/userSuccess.json
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml
delete:
  summary: Delete a User
  description: Delete an existing user.
  operationId: deleteUser
  tags:
    - Users
  parameters:
  - $ref: ../components/parameters/id-path.yaml
  responses:
    '200':
      description: Success Object
      content:
        application/json:
          schema:
            $ref: ../components/schemas/200-success.yaml
          examples:
            Delete User Response:
              value:
                $ref: ../components/examples/success.json
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml