put:
  summary: Upgrade Agent
  description: This will upgrade the version of the agent installed on the host.
  operationId: updateHostUpgradeAgent
  tags:
    - Hosts
  parameters:
    - $ref: ../components/parameters/id-path.yaml
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            type: object
            properties:
              success: 
                type: boolean
              processIds: 
                type: array
                description: Process ID(s) to track execution results with, use `/api/processes/$processId`.
                items: 
                  type: integer
                  format: int64
          examples:
            Response:
              value:
                $ref: ../components/examples/upgradeAgentSuccess.json 
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml