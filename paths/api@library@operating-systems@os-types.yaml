get: 
  summary: Retrieves all OsTypes
  description: |
    Retrieves all osTypes.
  operationId: listOsTypes
  tags: 
    -  Library
  parameters:
    - $ref: ../components/parameters/max.yaml
    - $ref: ../components/parameters/offset.yaml
    - $ref: ../components/parameters/sort.yaml
    - $ref: ../components/parameters/direction.yaml
    - $ref: ../components/parameters/phrase.yaml
    - $ref: ../components/parameters/name.yaml
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            allOf:
            - type: object
              properties:
                osTypes:
                  type: array
                  items:
                    $ref: ../components/schemas/osType.yaml
            - $ref: ../components/schemas/meta.yaml
          examples:
            Get OsTypes Response:
              value:
                $ref: ../components/examples/osTypes.json
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml
post: 
  summary: Create an OsType
  description: Use this command to create an ostype.
  operationId: addOsTypes
  tags: 
    - Library
  requestBody: 
    content: 
      application/json: 
        schema: 
          type: object
          properties: 
            layout:
              $ref: ../components/schemas/clusterLayoutCreate.yaml
        examples:
          Cluster Layout Request:
            value:
              $ref: ../components/examples/clusterLayoutRequest.json
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/successId.yaml
          examples:
            Cluster Layout Response:
              value:
                $ref: ../components/examples/successId.json
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml