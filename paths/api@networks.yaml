get:
  summary: Get All Networks
  description: |
    This endpoint retrieves all Networks associated with the account.
  operationId: listNetworks
  tags:
    - Networks
  parameters:
    - $ref: ../components/parameters/name.yaml
    - $ref: ../components/parameters/phrase.yaml
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            allOf:
            - type: object
              properties:
                networks:
                  type: array
                  items:
                    $ref: ../components/schemas/network.yaml
            - $ref: ../components/schemas/meta.yaml
          examples:
            Networks Response:
              value:
                $ref: ../components/examples/networks.json 
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '405':
      $ref: ../components/responses/405.yaml
    '406':
      $ref: ../components/responses/406.yaml
    '410':
      $ref: ../components/responses/410.yaml
    '429':
      $ref: ../components/responses/429.yaml
    '500':
      $ref: ../components/responses/500.yaml
    '503':
      $ref: ../components/responses/503.yaml
      
post: 
  summary: Create a Network
  description: This endpoint allows creating a Network. Only certain types of clouds support creating and deleting networks. Configuration options vary by Network Types.
  operationId: createNetworks
  tags:
    - Networks
  requestBody: 
    content: 
      application/json: 
        schema: 
          $ref: ../components/schemas/networkCreate.yaml
        examples:
          Network Request - Morpheus:
            value: 
              $ref: ../components/examples/networkCreateRequestMorpheus.json
  responses:
    '200':
      description: Successful Response
      content: 
        application/json: 
          schema:
            type: object
            properties:
              network:
                $ref: ../components/schemas/network.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '401':
