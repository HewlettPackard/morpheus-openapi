put:
  summary: Execute Containers Action
  description: This endpoint executes a container action on specific container(s).
  operationId: executeContainersAction
  tags:
    - Containers
  parameters:
    - $ref: ../components/parameters/ids.yaml
    - name: code
      in: query
      required: true
      description: Action code to be executed on specific container(s).
      schema:
        type: string
      example: apache-remove-node
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/successMessage.yaml
          examples:
            Execute Container Action Response:
              value:
                $ref: ../components/examples/success.json
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml