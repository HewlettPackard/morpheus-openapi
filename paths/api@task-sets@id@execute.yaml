post:
  summary: Executes a Workflow
  description: |
    Executes a workflow.
  operationId: executeWorkflows
  tags:
    - Automation
  parameters:
    - $ref: ../components/parameters/id-path.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - job
          properties:
            job:
              type: object
              properties:
                name:
                  type: string
                  description: A name for the execution job. Can be used to find execution results with `/api/processes?name=`
                targetType:
                  type: string
                  description: The target context for task execution. This is required for tasks with `executeTarget` set to `resource`.
                  enum:
                    - appliance
                    - instance
                    - instance-label
                    - server
                    - server-label
                instances:
                  type: array
                  description: Array of Instance IDs. Only applicable if `targetType` is instance.
                  items:
                    type: integer
                    format: int64
                servers:
                  type: array
                  description: Array of Server IDs. Only applicable if `targetType` is `server`.
                  items:
                    type: integer
                    format: int64
                instanceLabel:
                  type: string
                  description: Instance Label. Only applicable if `targetType` is `instance-label`.
                serverLabel:
                  type: string
                  description: Server Label. Only applicable if `targetType` is `server-label`.
                customOptions:
                  type: object
                  description: Map of options to be used as values in the task. These correspond to option types.
                customConfig:
                  type: string
                  description: String of custom configuration values as JSON.
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            allOf:
              - type: object
                properties: 
                  job:
                    type: object
                    properties: 
                      id:
                        type: integer
                        format: int64
                  jobExecution:
                    type: object
                    properties: 
                      id:
                        type: integer
                        format: int64
                      processId:
                        type: string
                        nullable: true
              - $ref: ../components/schemas/200-success.yaml
          examples:
            Successful Execution Response:
              value: 
                $ref: ../components/examples/jobExecuteSuccess.json
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml