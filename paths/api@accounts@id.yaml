get:
  summary: Get tenant
  description: Get details about a tenant
  operationId: getTenant
  tags:
    - Tenants
  parameters:
  - $ref: ../components/parameters/id-path.yaml
  responses:
    '200':
      description: Tenant Object
      content:
        application/json:
          schema:
            type: object
            properties:
              account:
                $ref: ../components/schemas/tenant.yaml
          examples:
            Tenant Response:
              value:
                $ref: ../components/examples/tenant.json
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml
put:
  summary: Update tenant
  description: Update an existing tenant.
  operationId: updateTenant
  tags:
    - Tenants
  parameters:
  - $ref: ../components/parameters/id-path.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - account
          properties:
            account:
              description: Payload for updating an existing tenant
              properties:
                name:
                  type: string
                  description: Name
                description:
                  type: [ string, 'null' ]
                  description: Description
                role:
                  type: object
                  description: >-
                    Tenant Base Role. This restricts the access available to
                    this tenant's roles and users.
                  properties:
                    id:
                      type: integer
                      format: int64
                subdomain:
                  type: [ string, 'null' ]
                  description: >-
                    The subdomain. This will be part of the login URL and
                    username for sub tenant users.
                currency:
                  $ref: ../components/schemas/CurrencyCode.yaml
  responses:
    '200':
      description: Tenant Object
      content:
        application/json:
          schema:
            type: object
            properties:
              account:
                allOf:
                  - $ref: ../components/schemas/tenant.yaml
                  - $ref: ../components/schemas/200-success.yaml
          examples:
            Tenant Response:
              value:
                $ref: ../components/examples/tenantSuccess.json
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml
delete:
  summary: Delete a Specific Tenant
  description: Delete an existing tenant. This action is not reversible and will result in the removal of all data pertaining to this tenant as well as potentially any provisioned assets depending on the value of `removeResources`.
  operationId: removeTenant
  tags:
    - Tenants
  parameters:
    - name: removeResources
      in: query
      description: Remove Resources. This will delete all the managed resources in the tenant.
      required: false
      schema:
        type: boolean
        default: false
    - $ref: ../components/parameters/id-path.yaml
  responses:
    '200':
      description: Tenant Deletion Object
      content:
        application/json:
          schema:
            $ref: ../components/schemas/200-success.yaml
          examples:
            Successful Deletion:
              value:
                $ref: ../components/examples/success.json
    '400':
      description: Tenant still has managed resources
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yaml
          example:
            success: false
            msg: >-
              Unable to delete an account without removing resources when
              managed instances exist.
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml
