    checkSsh:
      description: >
        SSH tunneling options allow the different check types to tunnel to a
        host via a proxy, and execute checks relative to the proxy.

        A SSH tunnel can use your account generated public and private key-pairs
        or SSH password.

        It is strongly recommended to use a key-pair.
      type: object
      required:
        - sshHost
        - sshUser
      properties:
        sshHost:
          type: string
          description: Hostname or IP address of the proxy host
          example: test.example.org
        sshPort:
          type: number
          description: Port for SSH on the proxy host, defaults to 22
          example: 22
        sshUser:
          type: string
          description: SSH user on the proxy host to login as
          example: MyUser
        sshPassword:
          type: string
          description: Password for user, if not using key based authentication
          example: MyPassword
    checkWeb:
      description: >
        Web check type allows you to perform a standard web request and validate
        the response came back successfully.

        Additionally, you can check for matching text within the result.
      properties:
        name:
          type: string
          description: Unique name scoped to your account for the check
          example: My Check
        description:
          type: string
          description: Optional description field
          example: This is my awesome check
        checkType:
          type: object
          description: Check type you want to create
          properties:
            code:
              type: string
              enum:
                - webGetCheck
        checkInterval:
          type: integer
          description: >-
            Number of seconds you want between check executions (minimum value
            is 60, depending on your subscription plan)
          default: 300
        inUptime:
          type: boolean
          description: >-
            Used to determine if check should affect account wide availability
            calculations
          default: true
        active:
          type: boolean
          description: Used to determine if check should be scheduled to execute
          default: true
        severity:
          type: string
          description: Severity level threshold for sending notifications.
          default: critical
          enum:
            - info
            - warning
            - critical
        config:
          type: object
          required:
            - webMethod
            - webUrl
          properties:
            webMethod:
              type: string
              description: HTTP method to use for testing
              enum:
                - GET
                - POST
            webUrl:
              type: string
              description: Web URL you wish to use to run a check on
              example: https://google.com
            checkUser:
              type: string
              description: >-
                If you want to use HTTP Basic Authentication, populate this
                field with the username
              example: basicUser
            checkPassword:
              type: string
              description: >-
                If you want to use HTTP basic Authentication, populate this
                field with the password
              example: basicPassword
            textCheckOn:
              type: boolean
              description: Set value to `on` if you want to turn on text matching
              example: 'on'
            webTextMatch:
              type: string
              description: Set the string you want to look for in the page source
              example: Login
            tunnelOn:
              type: boolean
              description: Turn `on` to enable checks through a proxy host
              default: 'off'
          oneOf:
            - $ref: '#/components/schemas/checkSsh'
          discriminator:
            propertyName: tunnelOn
            mapping:
              'off': '#/components/schemas/checkSsh'
    checkMysql:
      description: >
        MySQL check allows you to execute a query so that you may validate the
        value returned in addition to verifying the database is responding.

        This can be useful for doing a slow query check or just making sure
        something isn't growing out of control.
      type: object
      properties:
        name:
          type: string
          description: Unique name scoped to your account for the check
          example: My Check
        description:
          type: string
          description: Optional description field
          example: This is my awesome check
        checkType:
          type: object
          description: Check type you want to create
          properties:
            code:
              type: string
              enum:
                - mysqlCheck
        checkInterval:
          type: integer
          description: >-
            Number of seconds you want between check executions (minimum value
            is 60, depending on your subscription plan)
          default: 300
        inUptime:
          type: boolean
          description: >-
            Used to determine if check should affect account wide availability
            calculations
          default: true
        active:
          type: boolean
          description: Used to determine if check should be scheduled to execute
          default: true
        severity:
          type: string
          description: Severity level threshold for sending notifications.
          default: critical
          enum:
            - info
            - warning
            - critical
        config:
          type: object
          required:
            - dbHost
            - dbPort
            - dbUser
            - dbPassword
            - dbName
            - dbQuery
          properties:
            dbHost:
              type: string
              description: Hostname or IP address of the MySQL database
              example: db.example.org
            dbPort:
              type: number
              description: MySQL Port (defaults to 3306)
              example: 3306
            dbUser:
              type: string
              description: Database username
              example: basicUser
            dbPassword:
              type: string
              description: >-
                Database password, (all check data is encrypted inside the
                database)
              example: basicPassword
            dbName:
              type: string
              description: Database name you would like to connect to
              example: testDb
            dbQuery:
              type: string
              description: Query to test
              example: select 1
            checkOperator:
              type: string
              description: >-
                Can be set to `lt` (less than), `gt` (greater than), `equal`
                (Equal to) for comparison
