    post:
      summary: Setup appliance
      description: >
        Initialize a freshly installed appliance to create the master tenant and
        System Admin user. 

        Authorization is not required. 

        This operation can only be executed successfully once.
      operationId: setup
      tags:
        - Setup
      security: []
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - type: object
                  required:
                    - applianceName
                    - accountName
                    - username
                    - email
                    - password
                  properties:
                    applianceName:
                      type: string
                      description: >-
                        Appliance Name. Choose a name for your Morpheus
                        Appliance.  This is stored in the Appliance Settings.
                    applianceUrl:
                      type: string
                      description: >-
                        Appliance URL. Specify the full URL for your Morpheus
                        Appliance. This is stored in the Appliance Settings.
                    accountName:
                      type: string
                      description: Name of the Master Tenant account being created.
                    firstName:
                      type: string
                      description: First Name for the System Admin user being created.
                    lastName:
                      type: string
                      description: Last Name for the System Admin user being created.
                    username:
                      type: string
                      description: Username for the System Admin user being created.
                    email:
                      type: string
                      description: Email for the System Admin user being created.
                    password:
                      type: string
                      format: password
                      description: Password for the System Admin user being created.
                    hubmode:
                      description: >-
                        Hub Mode. Determines if and how the appliance should
                        connect with the Morpheus Hub. The default value (skip)
                        means do not connect with the hub, and you will be
                        installing your license manually. If you login or
                        register with the hub then a Community Edition license
                        will be installed automatically.
                      type: string
                      enum:
                        - skip
                        - register
                        - login
                      default: skip
                - oneOf:
                    - $ref: '#/components/schemas/hubLoginObject'
                    - $ref: '#/components/schemas/hubRegisterObject'
                  discriminator:
                    propertyName: hubmode
                    mapping:
                      login: '#/components/schemas/hubLoginObject'
                      register: '#/components/schemas/hubRegisterObject'
            examples:
              setup:
                value:
                  applianceName: The Matrix
                  accountName: Meta Cortex Corporation
                  firstName: Thomas
                  lastName: Anderson
                  email: tanderson@mccorp.com
                  username: tanderson
                  password: QnW}cg}8}<~:P9YU
              setupWithHubRegistration:
                value:
                  applianceName: The Matrix
                  accountName: Meta Cortex Corporation
                  firstName: Thomas
                  lastName: Anderson
                  email: tanderson@mccorp.com
                  username: tanderson
                  password: QnW}cg}8}<~:P9YU
                  hubmode: register
                  hub:
                    companyName: Meta Cortex Corporation
                    firstName: Thomas
                    lastName: Anderson
                    email: tanderson@mccorp.com
                    password: AGoodPasswordForNewHubAccount
                    jobTitle: The One
              setupWithHubLogin:
                value:
                  applianceName: The Matrix
                  accountName: Meta Cortex Corporation
                  firstName: Thomas
                  lastName: Anderson
                  email: tanderson@mccorp.com
                  username: tanderson
                  password: QnW}cg}8}<~:P9YU
                  hubmode: login
                  hub:
                    email: tanderson@mccorp.com
                    password: YourExistingHubPassword
      responses:
        '200':
          description: >-
            Appliance setup complete. The master tenant and system admin user
            were created successfully.
