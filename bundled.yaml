    put:
      summary: Updates a Cloud
      description: |
        Updates a cloud.
      operationId: updateClouds
      tags:
        - Clouds
      parameters:
        - $ref: '#/components/parameters/id-path'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - zone
              properties:
                zone:
                  type: object
                  required:
                    - name
                    - zoneType
                    - groupId
                    - credential
                  properties:
                    name:
                      type: string
                      description: A unique name scoped to your account for the cloud
                      example: My Cloud
                    description:
                      type: string
                      description: >-
                        Optional description field if you want to put more info
                        there
                    code:
                      type: string
                      description: Optional code for use with policies
                      example: mycloud
                    location:
                      type: string
                      description: Optional location for your cloud
                      example: US East
                    visibility:
                      type: string
                      description: private or public
                      enum:
                        - private
                        - public
                      default: private
                    zoneType:
                      type: string
                      default: standard
                      description: Map containing code or id of the cloud type
                    groupId:
                      type: integer
                      format: int64
                      description: >-
                        Specifies which Server group this cloud should be
                        assigned to
                      example: 3
                    accountId:
                      type: integer
                      format: int64
                      description: Specifies which Tenant this cloud should be assigned to
                      example: 1
                    enabled:
                      type: boolean
                      description: Can be used to disable the cloud
                      default: true
                    autoRecoverPowerState:
                      type: boolean
                      description: Automatically Power on VMs
                      default: false
                    scalePriority:
                      type: integer
                      format: int64
                      description: Scale Priority
                      default: 1
                    linkedAccountId:
                      type: integer
                      format: int64
                      description: >-
                        Linked Account ID (enter commercial ID to get costing
                        for AWS Govcloud)
                    config:
                      type: object
                      description: >-
                        Map containing zone configuration settings. See the
                        section on specific zone types for details.
                    securityMode:
                      type: string
                      description: >-
                        host firewall. `off` or `internal`. a.k.a. "local
                        firewall"
                      default: 'off'
                    credential:
                      type: object
                      description: >-
                        Map containing Credential ID. `local` means use the
                        values set in the local cloud config instead of
                        associating a credential.
                      example:
                        id: 1
                      default:
                        type: local
