        update any scripts relying on it.
      operationId: getAccessToken
      tags:
        - Authentication
      security: []
      parameters:
        - name: client_id
          required: true
          in: query
          description: >-
            Client ID, use morph-api. Users may only have one access token per
            Client ID. The CLI uses morph-cli.
          schema:
            type: string
            enum:
              - morph-api
        - name: grant_type
          required: true
          in: query
          description: OAuth Grant Type, use password.
          schema:
            type: string
            enum:
              - password
              - refresh_token
        - name: scope
          required: true
          in: query
          description: OAuth token scope, use write.
          schema:
            type: string
            enum:
              - write
      requestBody:
        required: true
