  /oauth/token:
    post:
      summary: Provides authentication via username and password
      description: >
        This endpoint provides authentication via `username` and `password` of a
        Morpheus User. The response includes a valid access token. If your
        current token is expired, a new one will be created and returned.


        Subtenant users will need to pass their subdomain prefix like
        subdomain\username. The default subdomain is the tenant account ID.


        This endpoint also allows refreshing your current access token to get a
        new token. This is done by passing your current `refresh_token`. This
        provides a way to renew your client’s session with the API, and extend
        the expiration date.


        This will render your current access token invalid, so you will need to
        update any scripts relying on it.
      operationId: getAccessToken
      tags:
        - Authentication
      security: []
      parameters:
        - name: client_id
          required: true
          in: query
          description: >-
            Client ID, use morph-api. Users may only have one access token per
            Client ID. The CLI uses morph-cli.
          schema:
            type: string
            enum:
              - morph-api
        - name: grant_type
          required: true
          in: query
          description: OAuth Grant Type, use password.
          schema:
            type: string
            enum:
              - password
              - refresh_token
        - name: scope
          required: true
          in: query
          description: OAuth token scope, use write.
          schema:
            type: string
            enum:
              - write
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                username:
                  description: >-
                    Specified as "username" or "tenantId\username" with proper
                    HTML encoding and used in conjunction with `password`. Not
                    utilized with `refresh_token`.
                  type: string
                password:
                  description: >-
                    The Password for defined `username`. Must have proper HTML
                    encoding
                  type: string
                  format: password
                refresh_token:
                  description: >-
                    The `refresh_token` value from a previous API generation can
                    be utilized instead of `username` and `password`.
      externalDocs:
        url: https://apidocs.morpheusdata.com/#get-access-token
      responses:
        '200':
          description: Successful Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/accessToken'
              examples:
                Access Token responses:
                  value:
                    access_token: e1d62c34-f7f5-4713-a874-31491e7707de
                    refresh_token: 718cc628-b89f-43f5-bef7-f39887b47e68
                    expires_in: 30463819
                    token_type: bearer
                    scope: write
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '405':
          $ref: '#/components/responses/405'
        '406':
          $ref: '#/components/responses/406'
        '410':
          $ref: '#/components/responses/410'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
        '503':
          $ref: '#/components/responses/503'
components:
  securitySchemes:
    bearerAuth:
      description: Populate a bearer token for the Morpheus appliance you are testing
      type: http
      scheme: bearer
  parameters:
    max:
      name: max
      in: query
      description: Maximum number of records to return
      schema:
        type: integer
        format: int64
        default: 25
    offset:
      name: offset
      in: query
      description: Offset records, the number of records to skip, for paginating requests
      schema:
        type: integer
        format: int64
        default: 0
    sort:
      name: sort
      in: query
      description: Sort order, the name of the property to sort by
      schema:
        type: string
        default: name
    direction:
      name: direction
      in: query
      description: Sort direction, use 'desc' to reverse sort
      schema:
        type: string
        default: asc
        enum:
          - asc
          - desc
      example: asc
    phrase:
      name: phrase
      in: query
      description: Search phrase for partial matches on name or description
      schema:
        type: string
    name:
      name: name
      in: query
      description: Filter by name, wildcard may be specified as %, eg. example-%
      schema:
        type: string
      example: example%
    lastUpdated:
      name: lastUpdated
      in: query
      description: >-
        Date filter, restricts query to only load tenants updated more recently
        than the date specified (ISO 8601)
      example: 2019-03-06T17:52:29+0000
      schema:
        type: string
        format: date-time
    id-path:
      name: id
      in: path
      description: Morpheus ID of the Object being created or referenced
      required: true
      schema:
        type: number
      example: 7
    order:
      name: order
      in: query
      description: Sort direction, use 'desc' to reverse sort
      schema:
        type: string
        default: asc
        enum:
          - asc
          - desc
    userId:
      name: userId
      in: query
      description: Filter by User ID
      schema:
        type: integer
        format: int64
        description: User ID
      example: 6
    tenantId:
      name: tenantId
      in: query
      description: Filter by Tenant ID. Only available to the master account.
      schema:
        type: number
      example: 3
    action-path:
      name: action
      in: path
      description: Approval Action Item
      required: true
      schema:
        type: string
        enum:
          - approve
          - deny
          - cancel
      example: approve
    code:
      name: code
      in: query
      description: If specified will return an exact match on code
      schema:
        type: string
      example: azr
    active:
      name: active
      in: query
      description: True or False flag for Active
      schema:
        type: boolean
      example: false
    startDate:
      name: startDate
      in: query
      description: Filter by startDate greater than or equal to a specified date
      schema:
        type: string
        format: date-time
      example: '2019-01-01'
    endDate:
      name: endDate
      in: query
      description: Filter by endDate less than or equal to a specified date
      schema:
        type: string
        format: date-time
      example: '2020-01-01'
    period:
      name: period
      in: query
      description: >
        Only return records for period that matches with the specified value.
        This is an alternative to using startDate/endDate. Format is YYYY or
        YYYYMM.
      schema:
        type: string
      example: 201901
    refType:
      name: refType
      in: query
      description: |
        If specified will return an exact match on refType.
      schema:
        type: string
      examples:
        Group:
          value: ComputeSite
          summary: Group
        Cloud:
          value: ComputeZone
          summary: Cloud
        Server:
          value: ComputeServer
          summary: Server
        Instance:
          value: Instance
          summary: Instance
        Container:
          value: Container
          summary: Container
